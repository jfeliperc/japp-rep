<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
	
    <ui:define name="conteudo">
    	<h:form id="frmPessoa">
	    	<rich:panel header="Cadastro de pessoas" style="width:100%; height: 95%; "  rendered="#{!pessoaMb.mostrarListaPessoas}">
		      	<div style="padding-left: 10px">
		      		<h:panelGroup id="botoesPanel" layout="block">		      			
	      				<table><tr><td width="20px">
	      				<h:commandLink action="#{pessoaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{pessoaMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{pessoaMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{pessoaMb.excluir()}" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
	      				</td></tr></table>		      				
		      		</h:panelGroup>
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
	                    <h:outputLabel value="Id" for="id" />
	                    <h:inputText id="id" value="#{pessoaMb.pessoa.id}" title="#{bundle.PessoaTitle_id}" required="false"/>
	                    <h:outputLabel value="Tipo" for="tipo" />
	                    <h:inputText id="tipo" value="#{pessoaMb.pessoa.tipo}" title="#{bundle.PessoaTitle_tipo}" required="false"/>
	                    <h:outputLabel value="Nome" for="nome" />
	                    <h:inputText id="nome" value="#{pessoaMb.pessoa.nome}" title="#{bundle.PessoaTitle_nome}" size="70"/>
	                    <h:outputLabel value="Nome Completo" for="nomecompleto" />
	                    <h:inputText id="nomecompleto" value="#{pessoaMb.pessoa.nomecompleto}" title="#{bundle.PessoaTitle_nomecompleto}" size="100" />
	                    <h:outputLabel value="Data Nascimento" for="datanascimento" />
	                    <h:inputText id="datanascimento" value="#{pessoaMb.pessoa.datanascimento}" title="#{bundle.PessoaTitle_datanascimento}" >
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <h:outputLabel value="CPF" for="cpf" />
	                    <h:inputText id="cpf" value="#{pessoaMb.pessoa.cpf}" title="#{bundle.PessoaTitle_cpf}" />
	                    <h:outputLabel value="Documento" for="documento" />
	                    <h:inputText id="documento" value="#{pessoaMb.pessoa.documento}" title="#{bundle.PessoaTitle_documento}" />
	                    <h:outputLabel value="Tipo Documento" for="tipodocumento" />
	                    <h:inputText id="tipodocumento" value="#{pessoaMb.pessoa.tipodocumento}" title="#{bundle.PessoaTitle_tipodocumento}" />
	                    <h:outputLabel value="Tipo Pessoa" for="tipoPessoa" />
	                    <h:inputText id="tipoPessoa" value="#{pessoaMb.pessoa.tipoPessoa}" title="#{bundle.PessoaTitle_tipoPessoa}" required="false"/>
	                    <h:outputLabel value="login" for="login" />
	                    <h:inputText id="login" value="#{pessoaMb.pessoa.login}" title="#{bundle.PessoaTitle_login}" />
	                    <h:outputLabel value="Senha" for="pass" />
	                    <h:inputText id="pass" value="#{pessoaMb.pessoa.pass}" title="#{bundle.PessoaTitle_pass}" />
	                    <h:outputLabel value="Validade Login" for="validadeLogin" />
	                    <h:inputText id="validadeLogin" value="#{pessoaMb.pessoa.validadeLogin}" title="#{bundle.PessoaTitle_validadeLogin}" >
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <h:outputLabel value="Tipo Usuário" for="tipoUsuario" />
	                    <h:inputText id="tipoUsuario" value="#{pessoaMb.pessoa.tipoUsuario}" title="#{bundle.PessoaTitle_tipoUsuario}" required="false"/>
	                    <h:outputLabel value="Data Último Acesso" for="dataultimoacesso" />
	                    <h:inputText id="dataultimoacesso" value="#{pessoaMb.pessoa.dataultimoacesso}" title="#{bundle.PessoaTitle_dataultimoacesso}" >
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <h:outputLabel value="Data Inclusão" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{pessoaMb.pessoa.datainclusao}" title="#{bundle.PessoaTitle_datainclusao}" >
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <h:outputLabel value="Data Alteração" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{pessoaMb.pessoa.dataalteracao}" title="#{bundle.PessoaTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <h:outputLabel value="Empresa" for="empresaId" />
	                    <h:selectOneMenu id="empresaId" value="#{pessoaMb.pessoa.empresa}" title="Selecione a empresa vinculada" style="width:200px">
	                        <f:selectItems value="#{pessoaMb.empresas}" var="emp" itemValue="emp" itemLabel="#{emp.nomeFantasia}"/>
	                    </h:selectOneMenu>
	                    <h:outputLabel value="Email" for="email" />
	                    <h:inputText id="email" value="#{pessoaMb.pessoa.nome}" title="#{bundle.PessoaTitle_nome}" size="70"/>
	                    
	                </h:panelGrid>
	                <br/><br/>				    
				</div>	
				
				<rich:panel header="Contatos" style="width:100%; height: 95%; ">
					<h:panelGrid columns="2" styleClass="gridForm" cellspacing="0px" cellpadding="0">
						<h:outputLabel value="Tipo" for="tipoC" />
						<h:selectOneMenu id="tipoC" value="#{pessoaMb.contatoTemp.tipo}" title="Selecione o tipo de contato" style="width:300px">
	                        <f:selectItem itemLabel="Email" itemValue="email"/>
	                        <f:selectItem itemLabel="Telefone" itemValue="telefone"/>
	                        <f:selectItem itemLabel="Outro" itemValue="outro"/>
	                 	</h:selectOneMenu>
	                	<h:outputLabel value="Descrição" for="descricaoC" />
	                	<h:inputText id="descricaoC" value="#{pessoaMb.contatoTemp.descricao}" title="Descrição do contato" size="100" />
	                	<h:panelGroup>
		                	<h:commandLink action="#{pessoaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
		                	<h:commandLink action="#{pessoaMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
		                </h:panelGroup>	
					</h:panelGrid>
					<br/>
					<rich:dataTable value="#{pessoaMb.pessoa.contatos}" var="us" style="width:100%" id="tbContato">
		    			<rich:column>
		    				<f:facet name="header">Tipo</f:facet>
		    				<h:outputText value="#{us.login}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Descrição</f:facet>
		    				<h:outputText value="#{us.tipo}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Ação</f:facet>
		    			</rich:column>
		    		</rich:dataTable>	
				</rich:panel>
				
		    </rich:panel>
		    
		    <rich:panel header="Lista de pessoas" style="width:100%; height: 95%; " rendered="#{pessoaMb.mostrarListaPessoas}">
		    	<div style="padding-left: 10px">
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="pessoa" value="Cadastro de pessoas" />
								</span>
				      		</span>
				      	</div>
				    </nav>	
				</div>    
		    	<rich:dataTable value="#{pessoaMb.pessoas}" var="us" style="width:100%" id="tbPessoas">
		    			<rich:column>
		    				<f:facet name="header">Nome</f:facet>
		    				<h:outputText value="#{us.nome}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">CPF</f:facet>
		    				<h:outputText value="#{us.cpf}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Login</f:facet>
		    				<h:outputText value="#{us.login}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Email</f:facet>
		    				<h:outputText value="#{us.email}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Ação</f:facet>
		    			</rich:column>
		    		</rich:dataTable>
		    </rich:panel>
   
	    	
		</h:form>
    </ui:define>
    
    
</ui:composition>
