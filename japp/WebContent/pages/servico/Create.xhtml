<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{servicoController.selected.id}" title="#{bundle.CreateServicoTitle_id}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{servicoController.selected.nome}" title="#{bundle.CreateServicoTitle_nome}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{servicoController.selected.descricao}" title="#{bundle.CreateServicoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateServicoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{servicoController.selected.datainclusao}" title="#{bundle.CreateServicoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{servicoController.selected.dataalteracao}" title="#{bundle.CreateServicoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicoController.create}" value="#{bundle.CreateServicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.CreateServicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
