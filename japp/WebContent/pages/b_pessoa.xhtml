<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudoCtr">		
		  <h:panelGroup style="position: fixed">		  	  
			  <h:commandButton action="#{pessoaMb.buscar()}" value="Buscar" class="btn" style="width:90%"/><br/>	
			  <h:commandButton action="#{pessoaMb.salvar()}" value="Inserir" class="btn" style="width:90%"/><br/>
			  <h:commandButton action="#{pessoaMb.limpar()}" value="Limpar" class="btn" style="width:90%"/><br/>
		  </h:panelGroup>			  
	</ui:define>

    <ui:define name="conteudo">
    	<h:form>
	    	<rich:panel header="Solicitação de cadastro" style="width:100%; height: 95%; ">
		      	<div style="padding-left: 10px">
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
	                    <h:outputLabel value="#{bundle.id_}" for="id" />
	                    <h:inputText id="id" value="#{pessoaMb.pessoa.id}" title="#{bundle.PessoaTitle_id}" required="true" requiredMessage="#{bundle.PessoaRequiredMessage_id}"/>
	                    <h:outputLabel value="#{bundle.PessoaLabel_tipo}" for="tipo" />
	                    <h:inputText id="tipo" value="#{pessoaMb.pessoa.tipo}" title="#{bundle.PessoaTitle_tipo}" required="true" requiredMessage="#{bundle.PessoaRequiredMessage_tipo}"/>
	                    <h:outputLabel value="#{bundle.nome_}" for="nome" />
	                    <h:inputText id="nome" value="#{pessoaMb.pessoa.nome}" title="#{bundle.PessoaTitle_nome}" size="70"/>
	                    <h:outputLabel value="#{bundle.PessoaLabel_nomecompleto}" for="nomecompleto" />
	                    <h:inputText id="nomecompleto" value="#{pessoaMb.pessoa.nomecompleto}" title="#{bundle.PessoaTitle_nomecompleto}" size="100" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_datanascimento}" for="datanascimento" />
	                    <h:inputText id="datanascimento" value="#{pessoaMb.pessoa.datanascimento}" title="#{bundle.PessoaTitle_datanascimento}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.PessoaLabel_docprincipal}" for="docprincipal" />
	                    <h:inputText id="docprincipal" value="#{pessoaMb.pessoa.docprincipal}" title="#{bundle.PessoaTitle_docprincipal}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_tipodocprincipal}" for="tipodocprincipal" />
	                    <h:inputText id="tipodocprincipal" value="#{pessoaMb.pessoa.tipodocprincipal}" title="#{bundle.PessoaTitle_tipodocprincipal}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_documento}" for="documento" />
	                    <h:inputText id="documento" value="#{pessoaMb.pessoa.documento}" title="#{bundle.PessoaTitle_documento}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_tipodocumento}" for="tipodocumento" />
	                    <h:inputText id="tipodocumento" value="#{pessoaMb.pessoa.tipodocumento}" title="#{bundle.PessoaTitle_tipodocumento}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_tipoPessoa}" for="tipoPessoa" />
	                    <h:inputText id="tipoPessoa" value="#{pessoaMb.pessoa.tipoPessoa}" title="#{bundle.PessoaTitle_tipoPessoa}" required="true" requiredMessage="#{bundle.PessoaRequiredMessage_tipoPessoa}"/>
	                    <h:outputLabel value="#{bundle.PessoaLabel_login}" for="login" />
	                    <h:inputText id="login" value="#{pessoaMb.pessoa.login}" title="#{bundle.PessoaTitle_login}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_pass}" for="pass" />
	                    <h:inputText id="pass" value="#{pessoaMb.pessoa.pass}" title="#{bundle.PessoaTitle_pass}" />
	                    <h:outputLabel value="#{bundle.PessoaLabel_validadeLogin}" for="validadeLogin" />
	                    <h:inputText id="validadeLogin" value="#{pessoaMb.pessoa.validadeLogin}" title="#{bundle.PessoaTitle_validadeLogin}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.PessoaLabel_tipoUsuario}" for="tipoUsuario" />
	                    <h:inputText id="tipoUsuario" value="#{pessoaMb.pessoa.tipoUsuario}" title="#{bundle.PessoaTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.PessoaRequiredMessage_tipoUsuario}"/>
	                    <h:outputLabel value="#{bundle.PessoaLabel_dataultimoacesso}" for="dataultimoacesso" />
	                    <h:inputText id="dataultimoacesso" value="#{pessoaMb.pessoa.dataultimoacesso}" title="#{bundle.PessoaTitle_dataultimoacesso}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.datainclusao_}" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{pessoaMb.pessoa.datainclusao}" title="#{bundle.PessoaTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.dataalteracao_}" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{pessoaMb.pessoa.dataalteracao}" title="#{bundle.PessoaTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.PessoaLabel_empresaId}" for="empresaId" />
	                    <h:selectOneMenu id="empresaId" value="#{pessoaMb.pessoa.empresa.id}" title="#{bundle.PessoaTitle_empresaId}" style="width:200px">
	                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
	                    </h:selectOneMenu>
	                    <h:outputLabel value="Email" for="email" />
	                    <h:inputText id="email" value="#{pessoaMb.pessoa.nome}" title="#{bundle.PessoaTitle_nome}" size="70"/>
	                    
	                </h:panelGrid>
	                <br/><br/>				    
				</div>	
		    </rich:panel>
	    </h:form>
    </ui:define>
    
    <ui:define name="detalheCtr">
    	<h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Salvar" class="btn" style="90%"/>
    </ui:define>
    
    <ui:define name="detalhe">
    	<rich:panel header="Contatos" style="width:100%; height: 95%; ">
			<h:panelGrid columns="3" styleClass="gridForm" cellspacing="0px" cellpadding="0">
				<h:outputLabel value="Tipo" for="tipoC" />
                   <h:outputLabel value="Descrição" for="descricaoC" />
                   <h:outputLabel value="" />
                   <h:inputText id="tipoC" value="#{contatoController.selected.tipo}" title="#{bundle.ContatoTitle_tipo}" />
                   <h:inputText id="descricaoC" value="#{contatoController.selected.descricao}" title="#{bundle.ContatoTitle_descricao}" size="50" />
		  		
                   
			</h:panelGrid>
			<br/>
			<rich:dataTable value="#{pessoaMb.listaUsuarios}" var="us" style="width:100%" id="tbContato">
    			<rich:column>
    				<f:facet name="header">Tipo</f:facet>
    				<h:outputText value="#{us.login}" />
    			</rich:column>
    			<rich:column>
    				<f:facet name="header">Descrição</f:facet>
    				<h:outputText value="#{us.tipo}" />
    			</rich:column>
    			<rich:column>
    				<f:facet name="header">Ação</f:facet>
    			</rich:column>
    		</rich:dataTable>	
		</rich:panel>
    </ui:define>
    
    
</ui:composition>
