<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="extscript">
		<script>
	      $(function() {
		    $( "#frmProduto:datainclusao" ).datepicker();
		  });
		</script>
	</ui:define>

    <ui:define name="conteudo">
    	<h:form id="frmProduto">
	    	<rich:panel header="Estoque" style="width:99%; height: 95%; " rendered="#{!produtoMb.mostrarLista}">
		      	<table><tr><td width="1300px">
		      	<div style="padding-left: 10px">		      	
		      		
		      		<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">		    
		      				<span class="btn-group navbar-left">
					      		<h:panelGroup id="botoesPanel" layout="block">		      			
				      				<table><tr><td width="20px">
				      				<h:commandLink action="#{produtoMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{produtoMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{produtoMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{produtoMb.excluir()}" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
				      				</td></tr></table>		      				
					      		</h:panelGroup>
				      		</span>
				      		
				      		<span class="btn-group navbar-right">				      			
						        <div class="btn-group">
								  <a class="dropdown-toggle btn" data-toggle="dropdown" href="#">Opções<span class="caret"/></a>
								  <ul class="dropdown-menu">
								    <li><h:commandLink styleClass="btn btn-link" action="#{produtoMb.alternaMostraLista()}" value="Ver Lista" /></li>
								    <li><h:commandLink styleClass="btn btn-link" action="tipoGrupoProduto" value="Grupo/Tipo Produto" /></li>					    
								  </ul>
								</div>								
				      		</span>
				      	</div>
				    </nav>	
				    	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
	                    	
	                    <h:outputLabel value="Nome" for="nome" />
	                    <h:inputText id="nome" value="#{produtoMb.produto.nome}" title="Nome" required="false" 
	                    	requiredMessage="ProdutoRequiredMessage_nome}" size="100"/>
	                    
	                    <h:outputLabel value="Descricao" for="descricao" />
	                    <h:inputText id="descricao" value="#{produtoMb.produto.descricao}" title="Descricao" size="100" />
	                    
	                    <h:outputLabel value="Cód. Externo" for="cod_externo" />
	                    <h:inputText id="cod_externo" value="#{produtoMb.produto.codExterno}" title="Código Externo" />
	                    <h:panelGroup></h:panelGroup>
	                    <h:panelGroup></h:panelGroup>	
	                    
	                    <h:outputLabel value="Tipo" for="tipoProdutoId" />
	                    <h:panelGroup id="selPanel" layout="block">
		                    <h:selectOneMenu id="tipoProdutoId" value="#{produtoMb.produto.tipoProduto.id}" title="Tipo de Produto" converter="genConverter" style="width:200px">
		                        <f:selectItem itemLabel="" itemValue="#{null}"/>
		                        <f:selectItems value="#{produtoMb.itemsTipoProduto}" var="tp" itemLabel="#{tp.descricao}" itemValue="#{tp.id}"/>
		                    </h:selectOneMenu>		                    
	                    </h:panelGroup>
	                    
	                    <h:outputLabel value="Grupo" for="grupoProdutoId" />
	                    <h:panelGroup id="selPanelG" layout="block">
		                    <h:selectOneMenu id="grupoProdutoId" value="#{produtoMb.produto.grupoProduto.id}" title="Grupo de Produto" converter="genConverter" style="width:200px">
		                        <f:selectItem itemLabel="" itemValue="#{null}"/>
		                        <f:selectItems value="#{produtoMb.itemsGrupoProduto}" var="tp" itemLabel="#{tp.descricao}" itemValue="#{tp.id}"/>
		                    </h:selectOneMenu>
	                    </h:panelGroup>
	                    
	                </h:panelGrid>
	                
	                <rich:dataTable value="#{receitaMb.listReceita}" var="us" style="width:100%" id="tbGrupos">
			    			<rich:column>
			    				<f:facet name="header">Id Produto</f:facet>
			    				<h:outputText value="#{us.id}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Produto</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Medida</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Quantidade</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Qtd. Mínima</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Data Contagem</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Ação</f:facet>
			    				<center><h:commandLink action="#{receitaMb.editar(us)}" value="" title="Editar dados deste registro"><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>
			    			</rich:column>
			    		</rich:dataTable>  
                	    
					<br/><br/><hr/>
					
				</div>
				</td></tr></table>	
		    </rich:panel>
		    
		    <rich:panel header="Lista de produtos" style="width:100%; height: 95%; " rendered="#{produtoMb.mostrarLista}">
		    	<table><tr><td width="1300px">
		    	<div style="padding-left: 10px">
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="#{produtoMb.alternaMostraLista()}" value="Ver detalhe" />
								</span>				      			
				      		</span>
				      	</div>
				    </nav>	
				</div>    
		    	<rich:dataTable value="#{produtoMb.listProduto}" var="us" style="width:100%" id="tbProdutos">
		    			<rich:column>
		    				<f:facet name="header">Nome</f:facet>
		    				<h:outputText value="#{us.nome}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Descricao</f:facet>
		    				<h:outputText value="#{us.descricao}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Medida</f:facet>
		    				<h:outputText value="#{us.medida}" />
		    			</rich:column>
		    			<rich:column>
		    				<f:facet name="header">Ação</f:facet>
				      		<center><h:commandLink action="#{produtoMb.editar(us)}" value="" title="Editar dados deste registro"><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>
		    			</rich:column>
		    	</rich:dataTable>
		    	</td></tr></table>
		    </rich:panel>
   
		    
	    </h:form>
    </ui:define>
    
</ui:composition>
