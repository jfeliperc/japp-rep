<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAcessoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAcessoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{acessoController.selected.id}" title="#{bundle.CreateAcessoTitle_id}" required="true" requiredMessage="#{bundle.CreateAcessoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAcessoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{acessoController.selected.status}" title="#{bundle.CreateAcessoTitle_status}" required="true" requiredMessage="#{bundle.CreateAcessoRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateAcessoLabel_rotinaMaster}" for="rotinaMaster" />
                    <h:inputText id="rotinaMaster" value="#{acessoController.selected.rotinaMaster}" title="#{bundle.CreateAcessoTitle_rotinaMaster}" required="true" requiredMessage="#{bundle.CreateAcessoRequiredMessage_rotinaMaster}"/>
                    <h:outputLabel value="#{bundle.CreateAcessoLabel_rotinaSlave}" for="rotinaSlave" />
                    <h:inputText id="rotinaSlave" value="#{acessoController.selected.rotinaSlave}" title="#{bundle.CreateAcessoTitle_rotinaSlave}" required="true" requiredMessage="#{bundle.CreateAcessoRequiredMessage_rotinaSlave}"/>
                    <h:outputLabel value="#{bundle.CreateAcessoLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{acessoController.selected.pessoaId}" title="#{bundle.CreateAcessoTitle_pessoaId}" required="true" requiredMessage="#{bundle.CreateAcessoRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{acessoController.create}" value="#{bundle.CreateAcessoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{acessoController.prepareList}" value="#{bundle.CreateAcessoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAcessoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
