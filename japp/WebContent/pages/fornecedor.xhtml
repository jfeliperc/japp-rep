<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
    	<h:form id="frmFornecedor">
	    	<p:panel header="Cadastro de fornecedores" style="width:99%; height: 95%; " rendered="#{!fornecedorMb.mostrarLista}">
		      	<div>
			      			      		
		      		<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">		    
		      				<span class="btn-group navbar-left">
					      		<h:panelGroup id="botoesPanel" layout="block">		      			
				      				<table><tr><td width="20px">
				      				<h:commandLink action="#{fornecedorMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{fornecedorMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{fornecedorMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{fornecedorMb.excluir()}" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>				      				
				      				</td></tr></table>		      				
					      		</h:panelGroup>
				      		</span>
				      		
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="#{fornecedorMb.alternaMostraLista()}" value="Ver Lista" />
								</span>
				      		</span>
				      	</div>
				    </nav>	
		      		
		      		
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" width="93%">
	                    <h:outputLabel value="id" for="id" />
	                    <h:inputText id="id" value="#{fornecedorMb.fornecedor.id}" title="Id" />
	                    <h:panelGroup></h:panelGroup>
	                    <h:panelGroup></h:panelGroup>
	                    	                    
	                    <h:outputLabel value="Razão Social" for="razaoSocial" />
	                    <h:inputText id="razaoSocial" value="#{fornecedorMb.fornecedor.razaoSocial}" title="razaoSocial" size="50"/>
	                    
	                    <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
	                    <h:inputText id="nomeFantasia" value="#{fornecedorMb.fornecedor.nomeFantasia}" title="nomeFantasia" size="50"/>
	                    
	                    <h:outputLabel value="Cnpj" for="cnpj" />
	                    <h:inputText id="cnpj" value="#{fornecedorMb.fornecedor.cnpj}" title="Cnpj" size="30" styleClass="CNPJ"
			                    	onkeypress="mask(this,'99.999.999/9999-99',1,this)" />
	                    <h:panelGroup></h:panelGroup>
	                    <h:panelGroup></h:panelGroup>
	                    
	                    <h:outputLabel value="Inscricao Est." for="inscricaoEst" />
	                    <h:inputText id="inscricaoEst" value="#{fornecedorMb.fornecedor.inscricaoEst}" title="inscricaoEst" size="30" />
	                    
	                    <h:outputLabel value="Inscricao Mun." for="inscricaoMun" />
	                    <h:inputText id="inscricaoMun" value="#{fornecedorMb.fornecedor.inscricaoMun}" title="inscricaoMun" size="30" />
	                    	                    	                    
	                    <h:outputLabel value="Empresa" for="empresaId" />
	                    <h:selectOneMenu id="empresaId" value="#{fornecedorMb.empresaAux.id}" title="Selecione a empresa vinculada" style="width:250px">
	                        <f:selectItem itemValue="#{null}" itemLabel=""/>
	                        <f:selectItems value="#{fornecedorMb.empresas}" var="emp" itemValue="#{emp.id}" itemLabel="#{emp.nomeFantasia}"/>
	                    </h:selectOneMenu>
	                    	                    
	                    <h:outputLabel value="Status" for="ativo" />
	                    <h:selectOneMenu value="#{fornecedorMb.fornecedor.ativo}" style="width:150px" id="ativo">
							<f:selectItem itemLabel="Ativo" itemValue="1"/>
							<f:selectItem itemLabel="Inativo" itemValue="0"/>
						</h:selectOneMenu>						
						
	                    <h:outputLabel value="Observacao" for="observacao" />
	                    <h:inputText id="observacao" value="#{fornecedorMb.fornecedor.observacao}" title="Observação" size="60" />
	                    <h:panelGroup></h:panelGroup>
	                    <h:panelGroup></h:panelGroup>
	                    
	                    <h:outputLabel value="Data inclusão" for="datainclusao" />
	                    <h:outputLabel id="datainclusao" value="#{fornecedorMb.fornecedor.datainclusao}" title="Data inclusão" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:outputLabel>	                    
	                    
	                    <h:outputLabel value="Data alteração" for="dataalteracao" />
	                    <h:outputLabel id="dataalteracao" value="#{fornecedorMb.fornecedor.dataalteracao}" title="Data alteração" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:outputLabel>
	                    
	                </h:panelGrid>
	                
	                <br/><br/><hr/>
					
				</div>	
		    </p:panel>
		    
		    <p:panel header="Lista de fornecedores" style="width:100%; height: 95%; " rendered="#{fornecedorMb.mostrarLista}">
		    	<table><tr><td width="1250px">
		    	<div style="padding-left: 10px">
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="#{fornecedorMb.alternaMostraLista()}" value="Ver detalhe" />
								</span>				      			
				      		</span>
				      	</div>
				    </nav>	
				</div>    
		    	<p:dataTable value="#{fornecedorMb.listFornecedor}" var="us" style="width:100%" id="tbFornecedores">
		    			<p:column>
		    				<f:facet name="header">Razão Social</f:facet>
		    				<h:outputText value="#{us.razaoSocial}" />
		    			</p:column>
		    			<p:column>
		    				<f:facet name="header">Nome Fantasia</f:facet>
		    				<h:outputText value="#{us.nomeFantasia}" />
		    			</p:column>
		    			<p:column>
		    				<f:facet name="header">CNPJ</f:facet>
		    				<h:outputText value="#{us.cnpj}" />
		    			</p:column>
		    			<p:column>
		    				<f:facet name="header">Ação</f:facet>	
		    				<center><h:commandLink action="#{fornecedorMb.editar(us)}" value="" 
		    						title="Editar dados deste registro"><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>	    				
		    			</p:column>
		    	</p:dataTable>
		    	</td></tr></table>
		    </p:panel>
		    
		    
		</h:form>
    </ui:define>
    
</ui:composition>
