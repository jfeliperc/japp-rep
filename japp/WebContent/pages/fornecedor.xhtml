<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form id="frmFornecedor">
	    	<rich:panel header="Cadastro de fornecedores" style="width:99%; height: 95%; ">
		      	<div>
			      	<h:panelGroup id="botoesPanel" layout="block">		      			
	      				<table><tr><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink>
	      				</td></tr></table>		      				
		      		</h:panelGroup>
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" width="90%">
	                    <h:outputLabel value="id" for="id" />
	                    <h:inputText id="id" value="#{fornecedorMb.fornecedor.id}" title="#{mensagens.CreateAgenteExternoTitle_id}" />
	                    	                    
	                    <h:outputLabel value="Razão Social" for="razaoSocial" />
	                    <h:inputText id="razaoSocial" value="#{fornecedorMb.fornecedor.razaoSocial}" title="EmpresaTitle_razaoSocial}" required="true" size="100"/>
	                    <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
	                    <h:inputText id="nomeFantasia" value="#{fornecedorMb.fornecedor.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="90"/>
	                    <h:outputLabel value="Cnpj" for="cnpj" />
	                    <h:inputText id="cnpj" value="#{fornecedorMb.fornecedor.cnpj}" title="EmpresaTitle_cnpj}" size="70" />
	                    <h:outputLabel value="Inscricao Est." for="inscricaoEst" />
	                    <h:inputText id="inscricaoEst" value="#{fornecedorMb.fornecedor.inscricaoEst}" title="EmpresaTitle_inscricaoEst}" size="50" />
	                    <h:outputLabel value="Inscricao Mun." for="inscricaoMun" />
	                    <h:inputText id="inscricaoMun" value="#{fornecedorMb.fornecedor.inscricaoMun}" title="EmpresaTitle_inscricaoMun}" size="50" />
	                    
	                    <h:outputLabel value="tipo" for="tipo" />
	                    <h:inputText id="tipo" value="#{fornecedorMb.fornecedor.tipo}" title="#{mensagens.CreateAgenteExternoTitle_tipo}" />
	                    <h:outputLabel value="Observacao" for="observacao" />
	                    <h:inputText id="observacao" value="#{fornecedorMb.fornecedor.observacao}" title="Observação" size="110" />
	                    
	                    <h:outputLabel value="empresa" for="empresa" />
	                    <h:selectOneMenu id="empresa" value="#{fornecedorMb.fornecedor.empresa}" title="#{mensagens.CreateAgenteExternoTitle_empresa}" >
	                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
	                    </h:selectOneMenu>
	                    
	                    <h:outputLabel value="Status" for="ativo" />
	                    <h:selectOneMenu value="#{fornecedorMb.fornecedor.ativo}" style="width:150px">
							<f:selectItem itemLabel="Ativo" itemValue="A"/>
							<f:selectItem itemLabel="Inativo" itemValue="I"/>
						</h:selectOneMenu>
	                    
	                    <h:outputLabel value="dataalteracao}" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{fornecedorMb.fornecedor.dataalteracao}" title="#{mensagens.CreateAgenteExternoTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="datainclusao}" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{fornecedorMb.fornecedor.datainclusao}" title="#{mensagens.CreateAgenteExternoTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    
	                </h:panelGrid>
	                
	                <br/><br/><hr/>
					
				</div>	
		    </rich:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
