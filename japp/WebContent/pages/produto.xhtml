<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form>
	    	<rich:panel header="Consulta Produtos" style="width:99%; height: 95%; ">
		      	<div style="padding-left: 10px">		      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
	                    <h:outputLabel value="#{bundle.id_}" for="id" />
	                    <h:inputText id="id" value="#{produtoMb.produto.id}" title="#{bundle.ProdutoTitle_id}" required="true" 
	                    	requiredMessage="#{bundle.ProdutoRequiredMessage_id}"/>
	                    <h:outputLabel value="#{bundle.nome_}" for="nome" />
	                    <h:inputText id="nome" value="#{produtoMb.produto.nome}" title="#{bundle.ProdutoTitle_nome}" required="true" 
	                    	requiredMessage="#{bundle.ProdutoRequiredMessage_nome}" size="100"/>
	                    <h:outputLabel value="#{bundle.descricao_}" for="descricao" />
	                    <h:inputText id="descricao" value="#{produtoMb.produto.descricao}" title="#{bundle.ProdutoTitle_descricao}" size="100" />
	                    <h:outputLabel value="#{bundle.ProdutoLabel_medida}" for="medida" />
	                    <h:inputText id="medida" value="#{produtoMb.produto.medida}" title="#{bundle.ProdutoTitle_medida}" />
	                    <h:outputLabel value="#{bundle.ProdutoLabel_qtdRefCompra}" for="qtdRefCompra" />
	                    <h:inputText id="qtdRefCompra" value="#{produtoMb.produto.qtdRefCompra}" title="#{bundle.ProdutoTitle_qtdRefCompra}" />
	                    <h:outputLabel value="#{bundle.ProdutoLabel_qtdRefSaida}" for="qtdRefSaida" />
	                    <h:inputText id="qtdRefSaida" value="#{produtoMb.produto.qtdRefSaida}" title="#{bundle.ProdutoTitle_qtdRefSaida}" />
	                    <h:outputLabel value="#{bundle.datainclusao_}" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{produtoMb.produto.datainclusao}" title="#{bundle.ProdutoTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.dataalteracao_}" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{produtoMb.produto.dataalteracao}" title="#{bundle.ProdutoTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.ProdutoLabel_tipoProdutoId}" for="tipoProdutoId" />
	                    <h:panelGroup id="selPanel" layout="block">
		                    <h:selectOneMenu id="tipoProdutoId" value="#{produtoMb.produto.tipoProduto}" title="#{bundle.ProdutoTitle_tipoProdutoId}" 
		                    	required="true" requiredMessage="#{bundle.ProdutoRequiredMessage_tipoProdutoId}" style="width:200px">
		                        <f:selectItems value="#{produtoMb.itemsTipoProduto}" var="tp" itemLabel="tp.descricao" itemValue="tp"/>
		                    </h:selectOneMenu>
		                    <h:commandLink action="tipoGrupoProduto" value="" >
		                    	<h:graphicImage value="/css/img/edit.png" width="20px" height="20px" />
		                    </h:commandLink>
	                    </h:panelGroup>
	                </h:panelGrid>
                	
					<br/>
										
					<br/><br/>
					<div class="row">
					  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Consultar" class="btn btn-default "/>
					</div>
					
				</div>	
		    </rich:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
