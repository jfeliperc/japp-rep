<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form>
	    	<rich:panel header="Cadastro de tipos e grupos de produtos" style="width:99%; height: 95%; ">
		      	<div style="padding-left: 10px">		      	
			      	
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="produto" value="Cadastro de Produto" />
								</span>
				      		</span>
				      	</div>
				    </nav>		
			      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>	                	
		            </h:panelGroup>
			      	<rich:tabPanel>
			      		<rich:tab header="Grupo de Produtos">
			      			<h:panelGroup id="botoesPanel" layout="block">		      			
			      				<table><tr><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
			      				</td></tr></table>		      				
				      		</h:panelGroup>
					   	
					      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
			                    <h:outputLabel value="#{bundle.id_}" for="id" />
			                    <h:inputText id="id" value="#{produtoMb.produto.id}" title="#{bundle.ProdutoTitle_id}" required="false" 
			                    	requiredMessage="#{bundle.ProdutoRequiredMessage_id}"/>
			                    <h:outputLabel value="#{bundle.nome_}" for="nome" />
			                    <h:inputText id="nome" value="#{produtoMb.produto.nome}" title="#{bundle.ProdutoTitle_nome}" required="false" 
			                    	requiredMessage="#{bundle.ProdutoRequiredMessage_nome}" size="100"/>                   
			                </h:panelGrid>
			                <br/>
							<rich:dataTable value="#{pessoaMb.pessoas}" var="us" style="width:100%" id="tbContato">
				    			<rich:column>
				    				<f:facet name="header">Tipo</f:facet>
				    				<h:outputText value="#{us.login}" />
				    			</rich:column>
				    			<rich:column>
				    				<f:facet name="header">Descrição</f:facet>
				    				<h:outputText value="#{us.tipo}" />
				    			</rich:column>
				    			<rich:column>
				    				<f:facet name="header">Ação</f:facet>
				    			</rich:column>
				    		</rich:dataTable>                	
							<br/><hr/>
			      		</rich:tab>
			      		
			      		<rich:tab header="Tipo de Produtos">
			      			<h:panelGroup id="botoesPanel2" layout="block">		      			
			      				<table><tr><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink>
			      				</td></tr></table>		      				
				      		</h:panelGroup>
			            	
					      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
			                    <h:outputLabel value="#{bundle.id_}" for="idT" />
			                    <h:inputText id="idT" value="#{produtoMb.produto.id}" title="#{bundle.ProdutoTitle_id}" required="false" 
			                    	requiredMessage="#{bundle.ProdutoRequiredMessage_id}"/>
			                    <h:outputLabel value="#{bundle.nome_}" for="nomeT" />
			                    <h:inputText id="nomeT" value="#{produtoMb.produto.nome}" title="#{bundle.ProdutoTitle_nome}" required="false" 
			                    	requiredMessage="#{bundle.ProdutoRequiredMessage_nome}" size="100"/>                   
			                </h:panelGrid>
												
							<br/><br/>
			      		</rich:tab>
			      	</rich:tabPanel>
			      	
				</div>	
		    </rich:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
