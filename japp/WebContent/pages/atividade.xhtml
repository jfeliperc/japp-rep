<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
    	<h:form>
	    	<p:panel header="Cadastro de atividades" style="width:99%; height: 95%; ">
		      	<table><tr><td width="1300px">
		      	<div style="padding-left: 10px">		      	
			      	
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="servico" value="Cadastro de Serviço" />
								</span>
				      		</span>
				      	</div>
				    </nav>		
			      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>	                	
		            </h:panelGroup>
			      	<p:tabView>
			      		<p:tab title="Atividades">
			      			<h:panelGroup id="botoesPanel2" layout="block">		      			
			      				<table><tr><td width="20px">
			      				<h:commandLink action="#{atividadeMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{atividadeMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{atividadeMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{atividadeMb.excluir()}" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
			      				</td></tr></table>		      				
				      		</h:panelGroup>
							<h:panelGrid columns="2" styleClass="gridForm" cellspacing="5px" cellpadding="5">
			                    <h:outputLabel value="Id" for="id" />
			                    <h:inputText id="idtp" value="#{atividadeMb.atividade.id}" required="false"/>
			                    <h:outputLabel value="Nome" for="nome" />
			                    <h:inputText id="nometp" value="#{atividadeMb.atividade.nome}" required="false" size="100"/>
			                    <h:outputLabel value="Descrição" for="descricao" />
			                    <h:inputText id="descricaotp" value="#{atividadeMb.atividade.descricao}" required="false" size="100"/>			                    
			                </h:panelGrid>
			                <br/>
							<p:dataTable value="#{atividadeMb.listAtividade}" var="us" style="width:100%" id="tbContato">
				    			<p:column>
				    				<f:facet name="header">Nome</f:facet>
				    				<h:outputText value="#{us.nome}" />
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Descrição</f:facet>
				    				<h:outputText value="#{us.descricao}" />
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Ação</f:facet>
				    				<center><h:commandLink action="#{atividadeMb.editar(us)}" value="" title="Editar dados deste registro">
				    					<h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>
				    			</p:column>
				    		</p:dataTable>	
							<br/><hr/>
			      		</p:tab>
			      	</p:tabView>
			      	
				</div>	
				</td></tr></table>
		    </p:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
