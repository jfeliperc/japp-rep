<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditValorProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditValorProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{valorProdutoController.selected.id}" title="#{bundle.EditValorProdutoTitle_id}" required="true" requiredMessage="#{bundle.EditValorProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditValorProdutoLabel_valorCompra}" for="valorCompra" />
                    <h:inputText id="valorCompra" value="#{valorProdutoController.selected.valorCompra}" title="#{bundle.EditValorProdutoTitle_valorCompra}" required="true" requiredMessage="#{bundle.EditValorProdutoRequiredMessage_valorCompra}"/>
                    <h:outputLabel value="#{bundle.EditValorProdutoLabel_valorVenda}" for="valorVenda" />
                    <h:inputText id="valorVenda" value="#{valorProdutoController.selected.valorVenda}" title="#{bundle.EditValorProdutoTitle_valorVenda}" required="true" requiredMessage="#{bundle.EditValorProdutoRequiredMessage_valorVenda}"/>
                    <h:outputLabel value="#{bundle.EditValorProdutoLabel_dataReferencia}" for="dataReferencia" />
                    <h:inputText id="dataReferencia" value="#{valorProdutoController.selected.dataReferencia}" title="#{bundle.EditValorProdutoTitle_dataReferencia}" required="true" requiredMessage="#{bundle.EditValorProdutoRequiredMessage_dataReferencia}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditValorProdutoLabel_produtoId}" for="produtoId" />
                    <h:selectOneMenu id="produtoId" value="#{valorProdutoController.selected.produtoId}" title="#{bundle.EditValorProdutoTitle_produtoId}" required="true" requiredMessage="#{bundle.EditValorProdutoRequiredMessage_produtoId}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{valorProdutoController.update}" value="#{bundle.EditValorProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditValorProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{valorProdutoController.prepareList}" value="#{bundle.EditValorProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditValorProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
