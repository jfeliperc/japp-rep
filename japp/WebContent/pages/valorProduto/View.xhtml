<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewValorProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewValorProdutoLabel_id}"/>
                    <h:outputText value="#{valorProdutoController.selected.id}" title="#{bundle.ViewValorProdutoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewValorProdutoLabel_valorCompra}"/>
                    <h:outputText value="#{valorProdutoController.selected.valorCompra}" title="#{bundle.ViewValorProdutoTitle_valorCompra}"/>
                    <h:outputText value="#{bundle.ViewValorProdutoLabel_valorVenda}"/>
                    <h:outputText value="#{valorProdutoController.selected.valorVenda}" title="#{bundle.ViewValorProdutoTitle_valorVenda}"/>
                    <h:outputText value="#{bundle.ViewValorProdutoLabel_dataReferencia}"/>
                    <h:outputText value="#{valorProdutoController.selected.dataReferencia}" title="#{bundle.ViewValorProdutoTitle_dataReferencia}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewValorProdutoLabel_produtoId}"/>
                    <h:outputText value="#{valorProdutoController.selected.produtoId}" title="#{bundle.ViewValorProdutoTitle_produtoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{valorProdutoController.destroyAndView}" value="#{bundle.ViewValorProdutoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewValorProdutoEditLink}"/>
                <br />
                <h:commandLink action="#{valorProdutoController.prepareCreate}" value="#{bundle.ViewValorProdutoCreateLink}" />
                <br />
                <h:commandLink action="#{valorProdutoController.prepareList}" value="#{bundle.ViewValorProdutoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewValorProdutoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
