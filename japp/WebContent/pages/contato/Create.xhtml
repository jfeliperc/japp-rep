<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contatoController.selected.id}" title="#{bundle.CreateContatoTitle_id}" required="true" requiredMessage="#{bundle.CreateContatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateContatoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{contatoController.selected.tipo}" title="#{bundle.CreateContatoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateContatoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{contatoController.selected.descricao}" title="#{bundle.CreateContatoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateContatoLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{contatoController.selected.pessoaId}" title="#{bundle.CreateContatoTitle_pessoaId}" required="true" requiredMessage="#{bundle.CreateContatoRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contatoController.create}" value="#{bundle.CreateContatoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contatoController.prepareList}" value="#{bundle.CreateContatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
