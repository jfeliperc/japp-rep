<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    
    <ui:define name="conteudo">    
	         <br/>
	         <div>
	         <rich:panel header="Dados da empresa" style="width:100%; height: 95%; ">
		      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>     
        			<div style="padding-left: 10px">			      	
				      	<div class="row">
						  	<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Login</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.login}" id="cInpLogin"/></div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">Nome Completo</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.nomecompleto}" id="cInpNome" size="80"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Data Nascimento</label></div>	
							<div class="col-sm-3"><rich:calendar value="#{pessoaMb.pessoa.datanascimento}" id="cInpDatNasc" /></div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">CPF</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.cpf}" id="cInpCpf" size="50"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Tipo Documento</label></div>	
							<div class="col-sm-3">
								<h:selectOneMenu value="#{pessoaMb.pessoa.tipodocumento}" style="width:150px">
									<f:selectItem itemLabel="RG" itemValue="RG"/>
									<f:selectItem itemLabel="Habilitacao" itemValue="CH"/>
									<f:selectItem itemLabel="Passaporte" itemValue="PS"/>
									<f:selectItem itemLabel="Titulo Eleitor" itemValue="TE"/>
								</h:selectOneMenu>
							</div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">Documento</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.documento}" id="cInpDocumento" size="50"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Email</label></div>		
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.email}" id="cInpEmail" size="50"/></div>
						</div>					
						<br/><br/>
						<div class="row">
						  	<div class="col-sm-3">
							  <a4j:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Enviar Solicitação de Cadastro" 
							  	render="main-wrapper" styleClass="btn"/>
							</div>
							<div class="col-md-3">
							  <h:commandButton value="Cancelar" action="login" class="btn"/>
							</div>
						</div>				
					</div>	
			    </rich:panel>
			          
	                
                <br />
				
				<br/><br/>
				<div>
				  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Salvar" class="btn btn-default "/>
				</div>
				
			</div>	
	                        
    </ui:define>
    
</ui:composition>
