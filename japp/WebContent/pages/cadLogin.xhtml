<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
	
    <ui:define name="conteudo">    
    	<h:form id="fCadLogin">	    	   
	    	<rich:panel header="Solicitação de cadastro" style="width:100%; height: 95%; ">
		      	<table><tr><td width="1300px">
		      	<div style="padding-left: 10px">
			      	<h:panelGroup id="botoesPanel" layout="block">		      			
	      				<table><tr><td width="20px">
	      				<h:commandLink action="#{pessoaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{pessoaMb.solicitarCadastroPessoa()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
	      				</td></tr></table>		      				
		      		</h:panelGroup>
			      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm" cellspacing="5px" cellpadding="5">
	                    	                    
	                    <label for="exampleInputEmail1">Login</label>
						<h:inputText value="#{pessoaMb.pessoa.login}" id="cInpLogin"/>
						<label for="exampleInputEmail1">Nome Completo</label>
						<h:inputText value="#{pessoaMb.pessoa.nomecompleto}" id="cInpNome" size="80"/>
						<label for="exampleInputEmail1">Data Nascimento</label>
						<rich:calendar value="#{pessoaMb.pessoa.datanascimento}" id="cInpDatNasc" 
							enableManualInput="true" datePattern="dd/MM/yyyy"/>
						
						<label for="exampleInputEmail1">CPF</label>
						<h:panelGroup>
							<h:inputText value="#{pessoaMb.pessoa.cpf}" id="cpf" size="50" styleClass="cpf"/>
						</h:panelGroup> 
						
						<label for="exampleInputEmail1">Tipo Documento</label>						
						<h:selectOneMenu value="#{pessoaMb.pessoa.tipodocumento}" style="width:150px">
							<f:selectItem itemLabel="RG" itemValue="RG"/>
							<f:selectItem itemLabel="Habilitacao" itemValue="CH"/>
							<f:selectItem itemLabel="Passaporte" itemValue="PS"/>
							<f:selectItem itemLabel="Titulo Eleitor" itemValue="TE"/>
						</h:selectOneMenu>
						<label for="exampleInputEmail1">Documento</label>
						<h:inputText value="#{pessoaMb.pessoa.documento}" id="cInpDocumento" size="50"/>
						<label for="exampleInputEmail1">Email</label>
						<h:inputText value="#{pessoaMb.pessoa.email}" id="cInpEmail" size="50"/>
						
						<br/><br/>
	                    
	                </h:panelGrid>
	                <br/><br/><hr/>
	                			    
				</div>	
				</td></tr></table>
		    </rich:panel>		    
		</h:form>	    
    </ui:define>
    
</ui:composition>
