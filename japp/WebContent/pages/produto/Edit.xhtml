<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.EditProdutoTitle_id}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.EditProdutoTitle_nome}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.EditProdutoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_medida}" for="medida" />
                    <h:inputText id="medida" value="#{produtoController.selected.medida}" title="#{bundle.EditProdutoTitle_medida}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_qtdRefCompra}" for="qtdRefCompra" />
                    <h:inputText id="qtdRefCompra" value="#{produtoController.selected.qtdRefCompra}" title="#{bundle.EditProdutoTitle_qtdRefCompra}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_qtdRefSaida}" for="qtdRefSaida" />
                    <h:inputText id="qtdRefSaida" value="#{produtoController.selected.qtdRefSaida}" title="#{bundle.EditProdutoTitle_qtdRefSaida}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{produtoController.selected.datainclusao}" title="#{bundle.EditProdutoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{produtoController.selected.dataalteracao}" title="#{bundle.EditProdutoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoProdutoId}" for="tipoProdutoId" />
                    <h:selectOneMenu id="tipoProdutoId" value="#{produtoController.selected.tipoProdutoId}" title="#{bundle.EditProdutoTitle_tipoProdutoId}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_tipoProdutoId}">
                        <f:selectItems value="#{tipoProdutoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
