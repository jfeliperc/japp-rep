<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutoLabel_id}"/>
                    <h:outputText value="#{produtoController.selected.id}" title="#{bundle.ViewProdutoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_nome}"/>
                    <h:outputText value="#{produtoController.selected.nome}" title="#{bundle.ViewProdutoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_descricao}"/>
                    <h:outputText value="#{produtoController.selected.descricao}" title="#{bundle.ViewProdutoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_medida}"/>
                    <h:outputText value="#{produtoController.selected.medida}" title="#{bundle.ViewProdutoTitle_medida}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_qtdRefCompra}"/>
                    <h:outputText value="#{produtoController.selected.qtdRefCompra}" title="#{bundle.ViewProdutoTitle_qtdRefCompra}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_qtdRefSaida}"/>
                    <h:outputText value="#{produtoController.selected.qtdRefSaida}" title="#{bundle.ViewProdutoTitle_qtdRefSaida}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_datainclusao}"/>
                    <h:outputText value="#{produtoController.selected.datainclusao}" title="#{bundle.ViewProdutoTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProdutoLabel_dataalteracao}"/>
                    <h:outputText value="#{produtoController.selected.dataalteracao}" title="#{bundle.ViewProdutoTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProdutoLabel_tipoProdutoId}"/>
                    <h:outputText value="#{produtoController.selected.tipoProdutoId}" title="#{bundle.ViewProdutoTitle_tipoProdutoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.destroyAndView}" value="#{bundle.ViewProdutoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutoEditLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareCreate}" value="#{bundle.ViewProdutoCreateLink}" />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.ViewProdutoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
