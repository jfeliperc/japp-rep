<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empresaController.selected.id}" title="#{bundle.EditEmpresaTitle_id}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_razaoSocial}" for="razaoSocial" />
                    <h:inputText id="razaoSocial" value="#{empresaController.selected.razaoSocial}" title="#{bundle.EditEmpresaTitle_razaoSocial}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_razaoSocial}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_nomeFantasia}" for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{empresaController.selected.nomeFantasia}" title="#{bundle.EditEmpresaTitle_nomeFantasia}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{empresaController.selected.cnpj}" title="#{bundle.EditEmpresaTitle_cnpj}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_inscricaoEst}" for="inscricaoEst" />
                    <h:inputText id="inscricaoEst" value="#{empresaController.selected.inscricaoEst}" title="#{bundle.EditEmpresaTitle_inscricaoEst}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_inscricaoMun}" for="inscricaoMun" />
                    <h:inputText id="inscricaoMun" value="#{empresaController.selected.inscricaoMun}" title="#{bundle.EditEmpresaTitle_inscricaoMun}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_matriz}" for="matriz" />
                    <h:inputText id="matriz" value="#{empresaController.selected.matriz}" title="#{bundle.EditEmpresaTitle_matriz}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{empresaController.selected.ativo}" title="#{bundle.EditEmpresaTitle_ativo}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{empresaController.selected.datainclusao}" title="#{bundle.EditEmpresaTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{empresaController.selected.dataalteracao}" title="#{bundle.EditEmpresaTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
