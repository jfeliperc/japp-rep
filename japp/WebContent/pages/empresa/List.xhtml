<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmpresaEmpty}" rendered="#{empresaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empresaController.items.rowCount > 0}">
                    <h:outputText value="#{empresaController.pagination.pageFirstItem + 1}..#{empresaController.pagination.pageLastItem + 1}/#{empresaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empresaController.previous}" value="#{bundle.Previous} #{empresaController.pagination.pageSize}" rendered="#{empresaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empresaController.next}" value="#{bundle.Next} #{empresaController.pagination.pageSize}" rendered="#{empresaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empresaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_razaoSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razaoSocial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_nomeFantasia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeFantasia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_cnpj}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpj}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_inscricaoEst}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscricaoEst}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_inscricaoMun}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscricaoMun}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_matriz}"/>
                            </f:facet>
                            <h:outputText value="#{item.matriz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_ativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_datainclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaTitle_dataalteracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataalteracao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{empresaController.prepareView}" value="#{bundle.ListEmpresaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresaController.prepareEdit}" value="#{bundle.ListEmpresaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresaController.destroy}" value="#{bundle.ListEmpresaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ListEmpresaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
