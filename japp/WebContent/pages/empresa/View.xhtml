<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_id}"/>
                    <h:outputText value="#{empresaController.selected.id}" title="#{bundle.ViewEmpresaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_razaoSocial}"/>
                    <h:outputText value="#{empresaController.selected.razaoSocial}" title="#{bundle.ViewEmpresaTitle_razaoSocial}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nomeFantasia}"/>
                    <h:outputText value="#{empresaController.selected.nomeFantasia}" title="#{bundle.ViewEmpresaTitle_nomeFantasia}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_cnpj}"/>
                    <h:outputText value="#{empresaController.selected.cnpj}" title="#{bundle.ViewEmpresaTitle_cnpj}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_inscricaoEst}"/>
                    <h:outputText value="#{empresaController.selected.inscricaoEst}" title="#{bundle.ViewEmpresaTitle_inscricaoEst}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_inscricaoMun}"/>
                    <h:outputText value="#{empresaController.selected.inscricaoMun}" title="#{bundle.ViewEmpresaTitle_inscricaoMun}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_matriz}"/>
                    <h:outputText value="#{empresaController.selected.matriz}" title="#{bundle.ViewEmpresaTitle_matriz}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_ativo}"/>
                    <h:outputText value="#{empresaController.selected.ativo}" title="#{bundle.ViewEmpresaTitle_ativo}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_datainclusao}"/>
                    <h:outputText value="#{empresaController.selected.datainclusao}" title="#{bundle.ViewEmpresaTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_dataalteracao}"/>
                    <h:outputText value="#{empresaController.selected.dataalteracao}" title="#{bundle.ViewEmpresaTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
