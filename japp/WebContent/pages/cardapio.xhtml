<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form id="frmReceita">
	    	<rich:panel header="Cadastro de Cardápio" style="width:99%; height: 95%; ">
	    		<table><tr><td width="1300px">
		      	<div>
			      	<rich:panel header="Cardápio" style="width:99%; height: 95%; ">
				      	<h:panelGroup id="botoesPanel" layout="block">		      			
		      				<table><tr><td width="20px">
		      				<h:commandLink action="#{empresaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
		      				</td><td width="20px">
		      				<h:commandLink action="#{empresaMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>	
		      				</td><td width="20px">
		      				<h:commandLink action="#{produtoMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>      				
		      				</td></tr></table>		      				
			      		</h:panelGroup>
				      	<h:panelGroup id="messagePanel" layout="block">
		                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
		                	<hr/>
			            </h:panelGroup>
				      	<h:panelGrid columns="4" styleClass="gridForm">
		                    <h:outputLabel value="id" for="id" />
		                    <h:inputText id="id" value="#{empresaMb.empresa.empresaId}" title="Id" required="false" />
		                    <h:outputLabel value="Título do Cardápio" for="titCardapio" />
		                    <h:inputText id="titCardapio" value="#{empresaMb.empresa.razaoSocial}" title="Título do cardápio" required="true" size="150"/>
		                </h:panelGrid>
		                <h:panelGrid columns="2" styleClass="gridForm">    
		                    <h:outputLabel value="Resumo" for="nomeFantasia" />
		                    <h:inputText id="nomeFantasia" value="#{empresaMb.empresa.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="150"/>
		                </h:panelGrid>
		                <h:panelGrid columns="4" styleClass="gridForm">    	                    
		                    <h:outputLabel value="Replicação" for="replicacao" />
		                    <h:panelGroup id="selReplicacao" layout="block">
			                    <h:selectOneMenu id="somReplicacao" value="#{produtoMb.produto.tipoProduto}" title="Tipo de replicação" style="width:250px">
			                        <f:selectItem itemValue="00" itemLabel="Sem replicação"/>
			                        <f:selectItem itemValue="01" itemLabel="Todos os dias"/>
			                        <f:selectItem itemValue="02" itemLabel="Seg. -> Sex."/>
			                        <f:selectItem itemValue="03" itemLabel="Mesmo dia várias semanas"/>
			                        <f:selectItem itemValue="04" itemLabel="Período"/>
			                        <a4j:ajax event="change" render="pnlDataPeriodo"></a4j:ajax>
			                    </h:selectOneMenu>		                    
		                    </h:panelGroup>
		                    <h:outputLabel value="Data" for="dataCardapio" />
		                    <h:panelGroup id="pnlDataPeriodo" layout="block">
		                    	<rich:calendar id="dataCardapio" value="#{empresaMb.empresa.nomeFantasia}" title="Data referência cardápio" rendered="true"/>
		                    	
		                    	<rich:calendar id="dataIniCardapio" value="#{empresaMb.empresa.nomeFantasia}" title="Data inicial" rendered="false"/>
		                    	<h:outputLabel value="à" for="dataCardapio"  rendered="false"/>
		                    	<rich:calendar id="dataFimCardapio" value="#{empresaMb.empresa.nomeFantasia}" title="Data final" rendered="false"/>		                    
		                    </h:panelGroup>		                    
		                       
		                </h:panelGrid>
		                <hr/>
		                <rich:dataTable value="#{tipoGrupoProdutoMb.listGrupoProduto}" var="us" style="width:100%" id="tbGrupos">
			    			<rich:column>
			    				<f:facet name="header">id</f:facet>
			    				<h:outputText value="#{us.id}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Título</f:facet>
			    				<h:outputText value="#{us.nome}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Resumo</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Replicação</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Data</f:facet>
			    				<h:outputText value="#{us.descricao}" />
			    			</rich:column>
			    			<rich:column>
			    				<f:facet name="header">Ação</f:facet>
			    			</rich:column>
			    		</rich:dataTable>                	
						<hr/>
					</rich:panel>	
					<hr/>
					<rich:panel header="Detalhe" style="width:99%; height: 95%; ">
						<h:panelGroup id="botoesPanelDetalhe" layout="block">		      			
		      				<table><tr><td width="20px">
		      				<h:commandLink action="#{empresaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
		      				</td><td width="20px">
		      				<h:commandLink action="#{produtoMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>      				
		      				</td></tr></table>		      				
			      		</h:panelGroup>
						<table>
							<tr><td valign="top" width="50%">					
								<h:panelGroup style="width:50%">
									<fieldset><legend>Ingredientes</legend>
										<h:panelGrid columns="2" styleClass="gridForm">
						                    <h:outputLabel value="Receita" for="id" />
						                    <h:inputText id="idpro" value="#{empresaMb.empresa.empresaId}" title="EmpresaTitle_id}" required="false" />
						                    <h:outputLabel value="Obs.:" for="nomeFantasia" />
						                    <h:inputText id="obsReceita" value="#{empresaMb.empresa.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="90"/>	                    
						                </h:panelGrid>
										<rich:dataTable value="#{tipoGrupoProdutoMb.listGrupoProduto}" var="us" style="width:100%" id="tbIngredientes">
							    			<rich:column>
							    				<f:facet name="header">id</f:facet>
							    				<h:outputText value="#{us.id}" />
							    			</rich:column>
							    			<rich:column>
							    				<f:facet name="header">Receita</f:facet>
							    				<h:outputText value="#{us.nome}" />
							    			</rich:column>
							    			<rich:column>
							    				<f:facet name="header">Obs.</f:facet>
							    				<h:outputText value="#{us.descricao}" />
							    			</rich:column>					    			
							    			<rich:column>
							    				<f:facet name="header">Ação</f:facet>
							    			</rich:column>
							    		</rich:dataTable>
						    		</fieldset>
								</h:panelGroup>
							</td><td valign="top" width="50%">	
								<h:panelGroup style="width:50%">
									<fieldset><legend>Descrição</legend>
										<h:inputTextarea value="" rows="18" cols="110" />
									</fieldset>
								</h:panelGroup>
							</td></tr>
						</table>
						<hr/>						
					</rich:panel>
				</div>
				</td></tr></table>	
		    </rich:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
