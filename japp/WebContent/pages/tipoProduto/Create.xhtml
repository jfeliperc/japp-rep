<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoProdutoController.selected.id}" title="#{bundle.CreateTipoProdutoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{tipoProdutoController.selected.nome}" title="#{bundle.CreateTipoProdutoTitle_nome}" required="true" requiredMessage="#{bundle.CreateTipoProdutoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateTipoProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{tipoProdutoController.selected.descricao}" title="#{bundle.CreateTipoProdutoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateTipoProdutoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{tipoProdutoController.selected.datainclusao}" title="#{bundle.CreateTipoProdutoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTipoProdutoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{tipoProdutoController.selected.dataalteracao}" title="#{bundle.CreateTipoProdutoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoProdutoController.create}" value="#{bundle.CreateTipoProdutoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoProdutoController.prepareList}" value="#{bundle.CreateTipoProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
