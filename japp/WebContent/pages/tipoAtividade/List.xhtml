<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoAtividadeEmpty}" rendered="#{tipoAtividadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoAtividadeController.items.rowCount > 0}">
                    <h:outputText value="#{tipoAtividadeController.pagination.pageFirstItem + 1}..#{tipoAtividadeController.pagination.pageLastItem + 1}/#{tipoAtividadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoAtividadeController.previous}" value="#{bundle.Previous} #{tipoAtividadeController.pagination.pageSize}" rendered="#{tipoAtividadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoAtividadeController.next}" value="#{bundle.Next} #{tipoAtividadeController.pagination.pageSize}" rendered="#{tipoAtividadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoAtividadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtividadeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtividadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtividadeTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtividadeTitle_datainclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtividadeTitle_dataalteracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataalteracao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoAtividadeController.prepareView}" value="#{bundle.ListTipoAtividadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAtividadeController.prepareEdit}" value="#{bundle.ListTipoAtividadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAtividadeController.destroy}" value="#{bundle.ListTipoAtividadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoAtividadeController.prepareCreate}" value="#{bundle.ListTipoAtividadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoAtividadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
