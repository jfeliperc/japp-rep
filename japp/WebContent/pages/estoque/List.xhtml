<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstoqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstoqueEmpty}" rendered="#{estoqueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estoqueController.items.rowCount > 0}">
                    <h:outputText value="#{estoqueController.pagination.pageFirstItem + 1}..#{estoqueController.pagination.pageLastItem + 1}/#{estoqueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estoqueController.previous}" value="#{bundle.Previous} #{estoqueController.pagination.pageSize}" rendered="#{estoqueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estoqueController.next}" value="#{bundle.Next} #{estoqueController.pagination.pageSize}" rendered="#{estoqueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estoqueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_dataultimofechamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataultimofechamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_datacontagem}"/>
                            </f:facet>
                            <h:outputText value="#{item.datacontagem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstoqueTitle_produtoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.produtoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estoqueController.prepareView}" value="#{bundle.ListEstoqueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estoqueController.prepareEdit}" value="#{bundle.ListEstoqueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estoqueController.destroy}" value="#{bundle.ListEstoqueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estoqueController.prepareCreate}" value="#{bundle.ListEstoqueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstoqueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
