<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pedidoItemController.selected.id}" title="#{bundle.CreatePedidoItemTitle_id}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_precounit}" for="precounit" />
                    <h:inputText id="precounit" value="#{pedidoItemController.selected.precounit}" title="#{bundle.CreatePedidoItemTitle_precounit}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_precounit}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{pedidoItemController.selected.quantidade}" title="#{bundle.CreatePedidoItemTitle_quantidade}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_quantidade}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_desconto}" for="desconto" />
                    <h:inputText id="desconto" value="#{pedidoItemController.selected.desconto}" title="#{bundle.CreatePedidoItemTitle_desconto}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_desconto}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidoItemController.selected.total}" title="#{bundle.CreatePedidoItemTitle_total}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_produtoId}" for="produtoId" />
                    <h:selectOneMenu id="produtoId" value="#{pedidoItemController.selected.produtoId}" title="#{bundle.CreatePedidoItemTitle_produtoId}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_produtoId}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoItemLabel_pedidoId}" for="pedidoId" />
                    <h:selectOneMenu id="pedidoId" value="#{pedidoItemController.selected.pedidoId}" title="#{bundle.CreatePedidoItemTitle_pedidoId}" required="true" requiredMessage="#{bundle.CreatePedidoItemRequiredMessage_pedidoId}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoItemController.create}" value="#{bundle.CreatePedidoItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoItemController.prepareList}" value="#{bundle.CreatePedidoItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
