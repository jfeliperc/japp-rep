<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
	    	<rich:panel header="Dados da empresa" style="width:99%; height: 95%; ">
		      	<div>
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm">
	                    <h:outputLabel value="#{bundle.id_}" for="id" />
	                    <h:inputText id="id" value="#{empresaMb.empresa.id}" title="#{bundle.EmpresaTitle_id}" required="true" requiredMessage="#{bundle.EmpresaRequiredMessage_id}"/>
	                    <h:outputLabel value="#{bundle.EmpresaLabel_razaoSocial}" for="razaoSocial" />
	                    <h:inputText id="razaoSocial" value="#{empresaMb.empresa.razaoSocial}" title="#{bundle.EmpresaTitle_razaoSocial}" 
	                    	required="true" requiredMessage="#{bundle.EmpresaRequiredMessage_razaoSocial}" size="100"/>
	                    <h:outputLabel value="#{bundle.EmpresaLabel_nomeFantasia}" for="nomeFantasia" />
	                    <h:inputText id="nomeFantasia" value="#{empresaMb.empresa.nomeFantasia}" title="#{bundle.EmpresaTitle_nomeFantasia}" size="90"/>
	                    <h:outputLabel value="#{bundle.EmpresaLabel_cnpj}" for="cnpj" />
	                    <h:inputText id="cnpj" value="#{empresaMb.empresa.cnpj}" title="#{bundle.EmpresaTitle_cnpj}" size="70" />
	                    <h:outputLabel value="#{bundle.EmpresaLabel_inscricaoEst}" for="inscricaoEst" />
	                    <h:inputText id="inscricaoEst" value="#{empresaMb.empresa.inscricaoEst}" title="#{bundle.EmpresaTitle_inscricaoEst}" size="50" />
	                    <h:outputLabel value="#{bundle.EmpresaLabel_inscricaoMun}" for="inscricaoMun" />
	                    <h:inputText id="inscricaoMun" value="#{empresaMb.empresa.inscricaoMun}" title="#{bundle.EmpresaTitle_inscricaoMun}" size="50" />
	                    <h:outputLabel value="#{bundle.EmpresaLabel_matriz}" for="matriz" />
	                    <h:inputText id="matriz" value="#{empresaMb.empresa.matriz}" title="#{bundle.EmpresaTitle_matriz}" />
	                    <h:outputLabel value="#{bundle.EmpresaLabel_ativo}" for="ativo" />
	                    <h:inputText id="ativo" value="#{empresaMb.empresa.ativo}" title="#{bundle.EmpresaTitle_ativo}" />
	                    <h:outputLabel value="#{bundle.datainclusao_}" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{empresaMb.empresa.datainclusao}" title="#{bundle.EmpresaTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.dataalteracao_}" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{empresaMb.empresa.dataalteracao}" title="#{bundle.EmpresaTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                </h:panelGrid>
	                <br />
					
					<br/><br/>
					<div>
					  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Salvar" class="btn btn-default "/>
					</div>
					
				</div>	
		    </rich:panel>
    </ui:define>
    
</ui:composition>
