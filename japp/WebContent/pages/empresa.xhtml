<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form id="frmEmpresa">
	    	<rich:panel header="Dados da empresa" style="width:99%; height: 95%; ">
		      	<table><tr><td width="1300px">
		      	<div>
			      	<rich:tabPanel>
			      		<rich:tab header="Empresa">
			      	
					      	<h:panelGroup id="botoesPanel" layout="block">		      			
			      				<table><tr><td width="20px">
			      				<h:commandLink action="#{empresaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{empresaMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{empresaMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
			      				</td></tr></table>		      				
				      		</h:panelGroup>
					      	<h:panelGroup id="messagePanel" layout="block">
			                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			                	<hr/>
				            </h:panelGroup>
					      	<h:panelGrid columns="4" styleClass="gridForm">
			                    <h:outputLabel value="id" for="id" />
			                    <h:inputText id="id" value="#{empresaMb.empresa.empresaId}" title="EmpresaTitle_id}" required="false" />
			                    <h:outputLabel value="Razão Social" for="razaoSocial" />
			                    <h:inputText id="razaoSocial" value="#{empresaMb.empresa.razaoSocial}" title="EmpresaTitle_razaoSocial}" required="false" size="100"/>
			                    <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
			                    <h:inputText id="nomeFantasia" value="#{empresaMb.empresa.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="90"/>
			                    <h:outputLabel value="Cnpj" for="cnpj" />
			                    <h:inputText id="cnpj" value="#{empresaMb.empresa.cnpj}" title="Cnpj" size="70" styleClass="cpf"
			                    	onkeypress="mask(this,'999.999.999-99',1,this)" />
			                    <h:outputLabel value="Inscricao Est." for="inscricaoEst" />
			                    <h:inputText id="inscricaoEst" value="#{empresaMb.empresa.inscricaoEst}" title="EmpresaTitle_inscricaoEst}" size="50" />
			                    <h:outputLabel value="Inscricao Mun." for="inscricaoMun" />
			                    <h:inputText id="inscricaoMun" value="#{empresaMb.empresa.inscricaoMun}" title="EmpresaTitle_inscricaoMun}" size="50" />
			                    			                    
			                    <h:outputLabel value="Data Inclusao" for="datainclusao" />
			                    <rich:calendar value="#{empresaMb.empresa.datainclusao}" id="datainclusao" 
									enableManualInput="true" datePattern="dd/MM/yyyy" />
			                    <h:outputLabel value="Data Alteracao" for="dataalteracao" />
			                    <rich:calendar value="#{empresaMb.empresa.dataalteracao}" id="dataalteracao" 
									enableManualInput="true" datePattern="dd/MM/yyyy"/>
								
			                    <h:outputLabel value="Status" for="ativo" />
			                    <h:selectOneMenu value="#{empresaMb.empresa.ativo}" style="width:150px">
									<f:selectItem itemLabel="Ativo" itemValue="1"/>
									<f:selectItem itemLabel="Inativo" itemValue="0"/>
								</h:selectOneMenu>	
			                </h:panelGrid>
			                
			                <br/><br/><hr/>
			     		</rich:tab>
			     		
			     		<rich:tab header="Filiais">  
			     			
			     			<h:panelGroup id="botoesPanelFil" layout="block">		      			
			      				<table><tr><td width="20px">
			      				<h:commandLink action="#{empresaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{empresaMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
			      				</td><td width="20px">
			      				<h:commandLink action="#{empresaMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
			      				</td></tr></table>		      				
				      		</h:panelGroup>
					      	<h:panelGroup id="messagePanelFil" layout="block">
			                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			                	<hr/>
				            </h:panelGroup>
			     			
			     			<h:panelGrid columns="4" styleClass="gridForm">
			                    <h:outputLabel value="id" for="id" />
			                    <h:inputText id="idFil" value="#{empresaMb.filial.empresaId}" title="EmpresaTitle_id}" required="false" />
			                    <h:outputLabel value="Razão Social" for="razaoSocial" />
			                    <h:inputText id="razaoSocialFil" value="#{empresaMb.filial.razaoSocial}" title="EmpresaTitle_razaoSocial}" required="false" size="100"/>
			                    <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
			                    <h:inputText id="nomeFantasiaFil" value="#{empresaMb.filial.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="90"/>
			                    <h:outputLabel value="Cnpj" for="cnpj" />
			                    <h:inputText id="cnpjFil" value="#{empresaMb.filial.cnpj}" title="EmpresaTitle_cnpj}" size="70" styleClass="cpf"/>
			                    <h:outputLabel value="Inscricao Est." for="inscricaoEst" />
			                    <h:inputText id="inscricaoEstFil" value="#{empresaMb.filial.inscricaoEst}" title="EmpresaTitle_inscricaoEst}" size="50" />
			                    <h:outputLabel value="Inscricao Mun." for="inscricaoMun" />
			                    <h:inputText id="inscricaoMunFil" value="#{empresaMb.filial.inscricaoMun}" title="EmpresaTitle_inscricaoMun}" size="50" />
			                    
			                    
			                    <h:outputLabel value="Data Inclusao" for="datainclusao" />
			                    <rich:calendar value="#{empresaMb.filial.datainclusao}" id="datainclusaoFil" enableManualInput="true" datePattern="dd/MM/yyyy"/>
			                    <h:outputLabel value="Data Alteracao" for="dataalteracao" />
			                    <rich:calendar value="#{empresaMb.filial.dataalteracao}" id="dataalteracaoFil" enableManualInput="true" datePattern="dd/MM/yyyy"/>
												                    
			                    <h:outputLabel value="Status" for="ativo" />
			                    <h:selectOneMenu value="#{empresaMb.filial.ativo}" style="width:150px">
									<f:selectItem itemLabel="Ativo" itemValue="A"/>
									<f:selectItem itemLabel="Inativo" itemValue="I"/>
								</h:selectOneMenu>
			                </h:panelGrid>
			                <br/>
							<rich:dataTable value="#{empresaMb.listFiliais}" var="us" style="width:100%" id="tbFiliais">
				    			<rich:column>
				    				<f:facet name="header">id</f:facet>
				    				<h:outputText value="#{us.id}" />
				    			</rich:column>
				    			<rich:column>
				    				<f:facet name="header">Nome Fantasia</f:facet>
				    				<h:outputText value="#{us.nomeFantasia}" />
				    			</rich:column>
				    			<rich:column>
				    				<f:facet name="header">CNPJ</f:facet>
				    				<h:outputText value="#{us.cnpj}" />
				    			</rich:column>
				    			<rich:column>
				    				<f:facet name="header">Ação</f:facet>
				    				<center><h:commandLink action="#{pessoaMb.editar(us)}" value="" title="Editar dados deste registro"><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>
				    			</rich:column>
				    		</rich:dataTable> 
			                <br/><br/><hr/>
			     		</rich:tab> 
			     	</rich:tabPanel>	        
					
				</div>	
				</td></tr></table>
		    </rich:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
