<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form id="frmEmpresa">
	    	<rich:panel header="Dados da empresa" style="width:99%; height: 95%; ">
		      	<div>
			      	<h:panelGroup id="botoesPanel" layout="block">		      			
	      				<table><tr><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="tipoGrupoProduto" value="" ><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink>
	      				</td></tr></table>		      				
		      		</h:panelGroup>
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm">
	                    <h:outputLabel value="id" for="id" />
	                    <h:inputText id="id" value="#{empresaMb.empresa.id}" title="EmpresaTitle_id}" required="true" requiredMessage="EmpresaRequiredMessage_id}"/>
	                    <h:outputLabel value="razaoSocial" for="razaoSocial" />
	                    <h:inputText id="razaoSocial" value="#{empresaMb.empresa.razaoSocial}" title="EmpresaTitle_razaoSocial}" 
	                    	required="true" requiredMessage="EmpresaRequiredMessage_razaoSocial}" size="100"/>
	                    <h:outputLabel value="nomeFantasia" for="nomeFantasia" />
	                    <h:inputText id="nomeFantasia" value="#{empresaMb.empresa.nomeFantasia}" title="EmpresaTitle_nomeFantasia}" size="90"/>
	                    <h:outputLabel value="cnpj" for="cnpj" />
	                    <h:inputText id="cnpj" value="#{empresaMb.empresa.cnpj}" title="EmpresaTitle_cnpj}" size="70" />
	                    <h:outputLabel value="inscricaoEst" for="inscricaoEst" />
	                    <h:inputText id="inscricaoEst" value="#{empresaMb.empresa.inscricaoEst}" title="EmpresaTitle_inscricaoEst}" size="50" />
	                    <h:outputLabel value="inscricaoMun" for="inscricaoMun" />
	                    <h:inputText id="inscricaoMun" value="#{empresaMb.empresa.inscricaoMun}" title="EmpresaTitle_inscricaoMun}" size="50" />
	                    <h:outputLabel value="matriz" for="matriz" />
	                    <h:inputText id="matriz" value="#{empresaMb.empresa.matriz}" title="EmpresaTitle_matriz}" />
	                    <h:outputLabel value="ativo" for="ativo" />
	                    <h:inputText id="ativo" value="#{empresaMb.empresa.ativo}" title="EmpresaTitle_ativo}" />
	                    <h:outputLabel value="datainclusao" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{empresaMb.empresa.datainclusao}" title="EmpresaTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="dataalteracao" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{empresaMb.empresa.dataalteracao}" title="EmpresaTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                </h:panelGrid>
	                
	                <br/><br/><hr/>
					
				</div>	
		    </rich:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
