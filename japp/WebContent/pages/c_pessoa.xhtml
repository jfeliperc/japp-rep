<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form>
	    	<rich:panel header="Solicitação cadastro" style="width:98%; height: 95%; ">
		      	<div style="padding-left: 10px">
			      	
			      	<div class="row">
					  	<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Login</label></div>	
						<div class="col-sm-3"><h:inputText value="#{pessoaMb.usuario.login}" id="cInpLogin"/></div>
					  	<div class="col-sm-1"><label for="exampleInputEmail1">Nome Completo</label></div>	
						<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.nomecompleto}" id="cInpNome" size="100"/></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Data Nascimento</label></div>	
						<div class="col-sm-3"><rich:calendar value="#{pessoaMb.pessoa.datanascimento}" id="cInpDatNasc" /></div>
					  	<div class="col-sm-1"><label for="exampleInputEmail1">CPF</label></div>	
						<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.docprincipal}" id="cInpCpf" size="50"/></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Tipo Documento</label></div>	
						<div class="col-sm-3">
							<h:selectOneMenu value="#{pessoaMb.pessoa.tipodocumento}" style="width:150px">
								<f:selectItem itemLabel="RG" itemValue="RG"/>
								<f:selectItem itemLabel="Habilitacao" itemValue="CH"/>
								<f:selectItem itemLabel="Passaporte" itemValue="PS"/>
								<f:selectItem itemLabel="Titulo Eleitor" itemValue="TE"/>
							</h:selectOneMenu>
						</div>
					  	<div class="col-sm-1"><label for="exampleInputEmail1">Documento</label></div>	
						<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.documento}" id="cInpDocumento" size="50"/></div>
					</div>
					
					<br/><br/>
					<div class="row">
					  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Enviar Solicitação de Cadastro" class="btn btn-default "/>
					</div>
					
				</div>	
		    </rich:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
