<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoLabel_id}"/>
                    <h:outputText value="#{pedidoController.selected.id}" title="#{bundle.ViewPedidoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_datapedido}"/>
                    <h:outputText value="#{pedidoController.selected.datapedido}" title="#{bundle.ViewPedidoTitle_datapedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_dataprevista}"/>
                    <h:outputText value="#{pedidoController.selected.dataprevista}" title="#{bundle.ViewPedidoTitle_dataprevista}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_dataenvio}"/>
                    <h:outputText value="#{pedidoController.selected.dataenvio}" title="#{bundle.ViewPedidoTitle_dataenvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_enviovia}"/>
                    <h:outputText value="#{pedidoController.selected.enviovia}" title="#{bundle.ViewPedidoTitle_enviovia}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_valorfrete}"/>
                    <h:outputText value="#{pedidoController.selected.valorfrete}" title="#{bundle.ViewPedidoTitle_valorfrete}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_valorpedido}"/>
                    <h:outputText value="#{pedidoController.selected.valorpedido}" title="#{bundle.ViewPedidoTitle_valorpedido}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destnome}"/>
                    <h:outputText value="#{pedidoController.selected.destnome}" title="#{bundle.ViewPedidoTitle_destnome}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destendereco}"/>
                    <h:outputText value="#{pedidoController.selected.destendereco}" title="#{bundle.ViewPedidoTitle_destendereco}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destcidade}"/>
                    <h:outputText value="#{pedidoController.selected.destcidade}" title="#{bundle.ViewPedidoTitle_destcidade}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destestado}"/>
                    <h:outputText value="#{pedidoController.selected.destestado}" title="#{bundle.ViewPedidoTitle_destestado}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destcaixapostal}"/>
                    <h:outputText value="#{pedidoController.selected.destcaixapostal}" title="#{bundle.ViewPedidoTitle_destcaixapostal}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destpais}"/>
                    <h:outputText value="#{pedidoController.selected.destpais}" title="#{bundle.ViewPedidoTitle_destpais}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_empresaId}"/>
                    <h:outputText value="#{pedidoController.selected.empresaId}" title="#{bundle.ViewPedidoTitle_empresaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.destroyAndView}" value="#{bundle.ViewPedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareCreate}" value="#{bundle.ViewPedidoCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.ViewPedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
