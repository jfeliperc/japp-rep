<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.CreatePedidoTitle_id}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_datapedido}" for="datapedido" />
                    <h:inputText id="datapedido" value="#{pedidoController.selected.datapedido}" title="#{bundle.CreatePedidoTitle_datapedido}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_dataprevista}" for="dataprevista" />
                    <h:inputText id="dataprevista" value="#{pedidoController.selected.dataprevista}" title="#{bundle.CreatePedidoTitle_dataprevista}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_dataenvio}" for="dataenvio" />
                    <h:inputText id="dataenvio" value="#{pedidoController.selected.dataenvio}" title="#{bundle.CreatePedidoTitle_dataenvio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_enviovia}" for="enviovia" />
                    <h:inputText id="enviovia" value="#{pedidoController.selected.enviovia}" title="#{bundle.CreatePedidoTitle_enviovia}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_valorfrete}" for="valorfrete" />
                    <h:inputText id="valorfrete" value="#{pedidoController.selected.valorfrete}" title="#{bundle.CreatePedidoTitle_valorfrete}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_valorpedido}" for="valorpedido" />
                    <h:inputText id="valorpedido" value="#{pedidoController.selected.valorpedido}" title="#{bundle.CreatePedidoTitle_valorpedido}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destnome}" for="destnome" />
                    <h:inputText id="destnome" value="#{pedidoController.selected.destnome}" title="#{bundle.CreatePedidoTitle_destnome}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destendereco}" for="destendereco" />
                    <h:inputText id="destendereco" value="#{pedidoController.selected.destendereco}" title="#{bundle.CreatePedidoTitle_destendereco}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destcidade}" for="destcidade" />
                    <h:inputText id="destcidade" value="#{pedidoController.selected.destcidade}" title="#{bundle.CreatePedidoTitle_destcidade}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destestado}" for="destestado" />
                    <h:inputText id="destestado" value="#{pedidoController.selected.destestado}" title="#{bundle.CreatePedidoTitle_destestado}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destcaixapostal}" for="destcaixapostal" />
                    <h:inputText id="destcaixapostal" value="#{pedidoController.selected.destcaixapostal}" title="#{bundle.CreatePedidoTitle_destcaixapostal}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_destpais}" for="destpais" />
                    <h:inputText id="destpais" value="#{pedidoController.selected.destpais}" title="#{bundle.CreatePedidoTitle_destpais}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_empresaId}" for="empresaId" />
                    <h:selectOneMenu id="empresaId" value="#{pedidoController.selected.empresaId}" title="#{bundle.CreatePedidoTitle_empresaId}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
