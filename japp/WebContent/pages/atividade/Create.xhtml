<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atividadeController.selected.id}" title="#{bundle.CreateAtividadeTitle_id}" required="true" requiredMessage="#{bundle.CreateAtividadeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{atividadeController.selected.nome}" title="#{bundle.CreateAtividadeTitle_nome}" required="true" requiredMessage="#{bundle.CreateAtividadeRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{atividadeController.selected.descricao}" title="#{bundle.CreateAtividadeTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{atividadeController.selected.datainclusao}" title="#{bundle.CreateAtividadeTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{atividadeController.selected.dataalteracao}" title="#{bundle.CreateAtividadeTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_tipoAtividadeId}" for="tipoAtividadeId" />
                    <h:selectOneMenu id="tipoAtividadeId" value="#{atividadeController.selected.tipoAtividadeId}" title="#{bundle.CreateAtividadeTitle_tipoAtividadeId}" required="true" requiredMessage="#{bundle.CreateAtividadeRequiredMessage_tipoAtividadeId}">
                        <f:selectItems value="#{tipoAtividadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.create}" value="#{bundle.CreateAtividadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.CreateAtividadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAtividadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
