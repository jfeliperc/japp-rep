<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/>
                    <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_nome}"/>
                    <h:outputText value="#{atividadeController.selected.nome}" title="#{bundle.ViewAtividadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_descricao}"/>
                    <h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_datainclusao}"/>
                    <h:outputText value="#{atividadeController.selected.datainclusao}" title="#{bundle.ViewAtividadeTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataalteracao}"/>
                    <h:outputText value="#{atividadeController.selected.dataalteracao}" title="#{bundle.ViewAtividadeTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_tipoAtividadeId}"/>
                    <h:outputText value="#{atividadeController.selected.tipoAtividadeId}" title="#{bundle.ViewAtividadeTitle_tipoAtividadeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
