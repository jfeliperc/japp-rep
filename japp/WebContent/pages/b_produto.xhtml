<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form>
	    	<rich:panel header="Consulta Produtos" style="width:99%; height: 95%; ">
		      	<div style="padding-left: 10px">		      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm">
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_id}" for="id" />
	                    <h:inputText id="id" value="#{produtoMb.produto.id}" title="#{bundle.EditProdutoTitle_id}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_id}"/>
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_nome}" for="nome" />
	                    <h:inputText id="nome" value="#{produtoMb.produto.nome}" title="#{bundle.EditProdutoTitle_nome}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_nome}"/>
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
	                    <h:inputText id="descricao" value="#{produtoMb.produto.descricao}" title="#{bundle.EditProdutoTitle_descricao}" />
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_medida}" for="medida" />
	                    <h:inputText id="medida" value="#{produtoMb.produto.medida}" title="#{bundle.EditProdutoTitle_medida}" />
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_qtdRefCompra}" for="qtdRefCompra" />
	                    <h:inputText id="qtdRefCompra" value="#{produtoMb.produto.qtdRefCompra}" title="#{bundle.EditProdutoTitle_qtdRefCompra}" />
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_qtdRefSaida}" for="qtdRefSaida" />
	                    <h:inputText id="qtdRefSaida" value="#{produtoMb.produto.qtdRefSaida}" title="#{bundle.EditProdutoTitle_qtdRefSaida}" />
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_datainclusao}" for="datainclusao" />
	                    <h:inputText id="datainclusao" value="#{produtoMb.produto.datainclusao}" title="#{bundle.EditProdutoTitle_datainclusao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_dataalteracao}" for="dataalteracao" />
	                    <h:inputText id="dataalteracao" value="#{produtoMb.produto.dataalteracao}" title="#{bundle.EditProdutoTitle_dataalteracao}" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                    <h:outputLabel value="#{bundle.EditProdutoLabel_tipoProdutoId}" for="tipoProdutoId" />
	                    <h:selectOneMenu id="tipoProdutoId" value="#{produtoMb.produto.tipoProduto}" title="#{bundle.EditProdutoTitle_tipoProdutoId}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_tipoProdutoId}">
	                        <f:selectItems value="#{produtoMb.itemsTipoProduto}" var="tp" itemLabel="tp.descricao" itemValue="tp"/>
	                    </h:selectOneMenu>
	                </h:panelGrid>
                	
					<br/>
										
					<br/><br/>
					<div class="row">
					  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Enviar Solicitação de Cadastro" class="btn btn-default "/>
					</div>
					
				</div>	
		    </rich:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
