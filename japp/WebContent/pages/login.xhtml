<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    
    <ui:define name="conteudo">
        <h:form id="fPrincipal">
            
			<div id="main-wrapper" class="col-md-11 pull-right">
	            <div id="main">
	                <br/><br/><br/>
	                <div class="row ">               
	                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
	                        <div class="panel panel-default">
	                            <div class="panel-heading"><strong>   Digite dados de login </strong></div>
	                            <div class="panel-body">
	                                <h:form id="formLogin">
	                                    <input type="hidden" name="metodo" id="metodo" value="003Buscar" />
	                                    <br />
	                                    <div class="form-group input-group">
	                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
	                                        <input type="text" class="form-control" placeholder="Login" />
	                                    </div>
	                                    <div class="form-group input-group">
	                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
	                                        <input type="password" class="form-control"  placeholder="Senha" />
	                                    </div>
	                                    
	                                    <div class="row">
										  	<div class="col-md-2">
												<h:commandButton action="#{loginMb.executarLogin()}" value="Logar" class="btn"/>
											</div>
										  	<div class="col-md-3">
												<h:commandButton action="#{loginMb.encaminharSolicitaCadastro()}" value="Cadastrar" class="btn"/>
											</div>
										</div>
	                                    <hr />                                
	                                </h:form>
	                            </div>                           
	                        </div>
	                    </div>                
	                </div>                
	            </div>
	        </div>

        </h:form>    
    </ui:define>
    
</ui:composition>
