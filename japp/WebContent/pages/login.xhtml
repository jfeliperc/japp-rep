<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    
    <ui:define name="conteudo">
        <h:form id="fPrincipal">            
			<div id="main-wrapper" class="col-md-12 pull-right">
	            <div id="main">
	                <br/><br/><br/>
	                <div class="row ">               
	                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
	                        <div class="panel panel-default">
	                            <div class="panel-heading"><strong>   Digite dados de login </strong></div>
	                            <div class="panel-body">
	                                <h:form id="formLogin">
	                                    <input type="hidden" name="metodo" id="metodo" value="003Buscar" />
	                                    <br />
	                                    <div class="form-group input-group">
	                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
	                                        <input type="text" class="form-control" placeholder="Login" />
	                                    </div>
	                                    <div class="form-group input-group">
	                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
	                                        <input type="password" class="form-control"  placeholder="Senha" />
	                                    </div>
	                                    
	                                    <div class="row">
										  	<div class="col-md-2">
												<h:commandButton action="#{loginMb.executarLogin()}" value="Logar" class="btn"/>
											</div>
										  	<div class="col-md-3">
												<h:commandButton value="Cadastrar" class="btn">
													<rich:componentControl target="popCadPessoa" operation="show" />
												</h:commandButton>
											</div>
										</div>
	                                    <hr />                                
	                                </h:form>
	                            </div>                           
	                        </div>
	                    </div>                
	                </div>                
	            </div>
	        </div>
        </h:form>
    </ui:define>
    
    <ui:define name="popups">
    	<rich:popupPanel id="popCadPessoa" modal="true" autosized="true" resizeable="false" >
        	<h:form>
		    	<rich:panel header="Solicitação de cadastro" style="width:1000px; height: 400px; ">
        			
        			<f:facet name="controls"><h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">X</h:outputLink></f:facet>
			      	
			      	<div style="padding-left: 10px">			      	
				      	<div class="row">
						  	<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Login</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.usuario.login}" id="cInpLogin"/></div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">Nome Completo</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.nomecompleto}" id="cInpNome" size="80"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Data Nascimento</label></div>	
							<div class="col-sm-3"><rich:calendar value="#{pessoaMb.pessoa.datanascimento}" id="cInpDatNasc" /></div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">CPF</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.docprincipal}" id="cInpCpf" size="50"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Tipo Documento</label></div>	
							<div class="col-sm-3">
								<h:selectOneMenu value="#{pessoaMb.pessoa.tipodocumento}" style="width:150px">
									<f:selectItem itemLabel="RG" itemValue="RG"/>
									<f:selectItem itemLabel="Habilitacao" itemValue="CH"/>
									<f:selectItem itemLabel="Passaporte" itemValue="PS"/>
									<f:selectItem itemLabel="Titulo Eleitor" itemValue="TE"/>
								</h:selectOneMenu>
							</div>
						  	<div class="col-sm-1"><label for="exampleInputEmail1">Documento</label></div>	
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.pessoa.documento}" id="cInpDocumento" size="50"/></div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-1" style="width:150px"><label for="exampleInputEmail1">Email</label></div>		
							<div class="col-sm-3"><h:inputText value="#{pessoaMb.cadEmail}" id="cInpEmail" size="50"/></div>
						</div>					
						<br/><br/>
						<div class="row">
						  <h:commandButton action="#{pessoaMb.solicitarCadastroPessoa()}" value="Enviar Solicitação de Cadastro" class="btn"/>
						  <h:commandButton value="Cancelar" onclick="#{rich:component('popup')}.hide(); return false;" class="btn"/>
						</div>					
					</div>	
			    </rich:panel>
		    </h:form>
        </rich:popupPanel>
    </ui:define>
    
    
    
</ui:composition>
