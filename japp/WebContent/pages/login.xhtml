<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JCook</title>
		<link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet" />
		<link href="#{request.contextPath}/css/bootstrap-submenu.min.css" rel="stylesheet" />
		<script type="text/javascript" src="#{request.contextPath}/script/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/script/bootstrap.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/script/bootstrap-hover-dropdown.js"></script>
  		<script type="text/javascript" src="dist/js/bootstrap-submenu.min.js"></script>		
  		
  		<style>
  			.btn-group ul.dropdown-menu li:HOVER ul {
			  display:block; 
			  position:absolute; 
			  left:100%;
			  -webkit-border-radius: 3px;
			  -moz-border-radius: 3px;
			  border-radius: 3px;
			}
			
			.btn-group ul.dropdown-menu ul {
			  display: none;
			  float:right;
			  position: relative;
			  top: auto;
			  margin-top: -30px;
			}
			
			.dropdown-menu > li > a{
			  font-size: 14px;
			}
			
			.gridForm {
				border-spacing: 10px !important;
				width: 90%;
				text-align: left;
			}
			
			.itemFormE{
				padding: 3;
				text-align: left;
			}
			
			.itemFormD{
				padding: 3;
				text-align: right;
			}
			
			td, th {
				padding: 5px !important;
			}
			
			.conteudoCtrBody{
				width: 15%;
				vertical-align: top;
				padding-left: 5px !important;
			} 
			
			.conteudoBody{
				padding: 5px !important;
				vertical-align: top;
				position:static;
				left:50%;
			}
			
			.list-group.panel > .list-group-item {
			  border-bottom-right-radius: 4px;
			  border-bottom-left-radius: 4px
			}
			.list-group-submenu {
			  margin-left:20px;
			}
  		
  		</style>
  		
    </h:head>
    <h:body>
               
            <nav>
			    <div id="header" class="navbar-default navbar-static-top">
			        <div id="j_idt10" class="ui-panel ui-widget ui-widget-content ui-corner-all" data-widget="widget_j_idt10">
			            <div id="j_idt10_content" class="ui-panel-content ui-widget-content">
			                <table>
			                    <tbody>
			                    <tr>
			                        <td style="width: 20%; padding-left: 20px;s" >
			                            <img src="../css/img/logogercook.png" alt="" width="120px;" height="80px;" />
			                        </td> 
			                        <td style="width: 100%"></td>
			                        <td style="width: 30%; height: 90%; vertical-align: bottom; text-align: right; padding-bottom:4px;">
			                            
			                        </td>
			                    </tr>            
			                    </tbody>
			                </table>
			            </div>
			        </div>    
			    </div>
			</nav>
			<hr/>
            
            <h:form id="fPrincipal">            
				<div id="main-wrapper" class="col-md-12 pull-right">
		            <div id="main">
		                <br/><br/><br/>
		                <div class="row ">               
		                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
		                        <div class="panel panel-default">
		                            
		                            <h:panelGroup id="messagePanel" layout="block">
					                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
						            </h:panelGroup>
		                            
		                            <div class="panel-heading"><strong>   Digite dados de login </strong></div>
		                            <div class="panel-body">
		                                <h:form id="formLogin">
		                                    <input type="hidden" name="metodo" id="metodo" value="003Buscar" />
		                                    <br />
		                                    Login<br/>
		                                    <div class="form-group input-group">
		                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
		                                        <h:inputText value="#{loginMb.login}" styleClass="form-control"/>
		                                    </div>
		                                    Senha<br/>
		                                    <div class="form-group input-group">
		                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
		                                        <h:inputSecret value="#{loginMb.pass}" styleClass="form-control"/>
		                                    </div>
		                                    
		                                    <h:panelGroup rendered="#{loginMb.renovarSenha}">
		                                    	Nova Senha<br/>
			                                    <div class="form-group input-group">
			                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
			                                        <h:inputSecret value="#{loginMb.pass}" styleClass="form-control" />
			                                    </div>
			                                    Confirma Nova Senha<br/>
			                                    <div class="form-group input-group">
			                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
			                                        <h:inputSecret value="#{loginMb.pass}" styleClass="form-control"/>
			                                    </div>
		                                    </h:panelGroup>
		                                    
		                                    
		                                    Empresa<br/>
		                                    <div class="form-group input-group">
		                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
		                                        <h:inputText value="#{loginMb.empresa.nomeFantasia}" styleClass="form-control" disabled="true" />
		                                    </div>
		                                    Filial<br/>
		                                    <div class="form-group input-group">
		                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
		                                        
		                                        <h:selectOneMenu id="filialLg" value="#{loginMb.filial}" title="filial" styleClass="form-control" style="width:100%">
							                        <f:selectItem itemLabel="" itemValue="null"/>
							                        <f:selectItems value="#{loginMb.filiais}" var="tp" itemLabel="#{tp.nomeFantasia}" itemValue="tp"/>
							                    </h:selectOneMenu>
		                                        
		                                    </div>
		                                    
		                                    <div class="row">
											  	<table>
												  	<tr>
													  	<td><h:commandButton value="Logar" class="btn" action="#{loginMb.executarLogin()}"/></td>
													  	<td><h:commandButton value="Limpar" class="btn" action="#{loginMb.limpar()}" /></td>
													  	<td><h:commandButton value="Nova Senha" class="btn" action="#{loginMb.habilitarRenovarSenha()}" /></td>
													  	<td><h:commandButton value="Cadastrar" class="btn" action="cadLogin" /></td>
												  	</tr>
											  	</table>
											</div>
		                                    <hr />                                
		                                </h:form>
		                            </div>                           
		                        </div>
		                    </div>                
		                </div>                
		            </div>
		        </div>
	        </h:form>
                 	
        	<br/><br/>
        	
            <nav class="collapse navbar-collapse navbar-fixed-bottom">
			    <div id="footer">
			      <div class="container">
			        <p class="text-muted credit">Desenvolvimento - Japp - Vers√£o 1.0.0</p>
			      </div>
			    </div>
			</nav>	
            
    </h:body>
</html>
