<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="conteudo">
    	<h:form id="frmFornecedor">
	    	<rich:panel header="Cadastro de clientes" style="width:99%; height: 95%; " id="pnlCadCli">
		      	<div>
			      	<h:panelGroup id="botoesPanel" layout="block">		      			
	      				<table><tr><td width="20px">
	      				<h:commandLink action="#{clienteMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{clienteMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{clienteMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>
	      				</td><td width="20px">
	      				<h:commandLink action="#{clienteMb.excluir()}" value="" ><h:graphicImage value="/css/img/excluir.png" width="20px" height="20px" /></h:commandLink>
	      				</td></tr></table>		      				
		      		</h:panelGroup>
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
	                	<hr/>
		            </h:panelGroup>
			      	<h:panelGrid columns="4" styleClass="gridForm">
	                    <h:outputLabel value="Id" for="id" />
	                    <h:inputText id="id" value="#{clienteMb.cliente.id}" title="Identificação interna" />
	                    	                    
	                    <h:outputLabel value="Tipo" for="tipo" />
	                    <h:selectOneMenu value="#{clienteMb.cliente.tipoPessoa}" style="width:150px">
							<f:selectItem itemLabel="Pessoa Física" itemValue="PF"/>
							<f:selectItem itemLabel="Pessoa Jurídica" itemValue="PJ"/>
							<a4j:ajax event="change" render="pnlCadCli"></a4j:ajax>
						</h:selectOneMenu>	
						
	                    <h:outputLabel value="Status" for="ativo" />
	                    <h:selectOneMenu value="#{clienteMb.cliente.ativo}" style="width:150px">
							<f:selectItem itemLabel="Ativo" itemValue="A"/>
							<f:selectItem itemLabel="Inativo" itemValue="I"/>
						</h:selectOneMenu> 						
	                    <h:panelGroup></h:panelGroup>
	                    <h:panelGroup></h:panelGroup>
	                    
	                    <h:outputLabel value="Data Inclusao" for="datainclusao" />
	                    <h:outputLabel id="datainclusao" value="#{clienteMb.cliente.datainclusao}" title="datainclusao" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:outputLabel>
	                                   
						<h:outputLabel value="Data Alteracao" for="dataalteracao" />
	                    <h:outputLabel id="dataalteracao" value="#{clienteMb.cliente.dataalteracao}" title="dataalteracao" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:outputLabel>
	                        
					</h:panelGrid>
					<hr/>	
	                <h:panelGrid columns="4" styleClass="gridForm" rendered="#{clienteMb.cliente.tipoPessoa == 'PF'}">   	                    
	                    <h:outputLabel value="Cpf" for="cpf" />
	                    <h:inputText id="cpf" value="#{clienteMb.cliente.cpf}" title="Cpf" size="50" />
	                    
	                    <h:outputLabel value="Nome" for="nome" />
	                    <h:inputText id="nome" value="#{clienteMb.cliente.nome}" title="nome" size="100" />
	                    
	                    <h:outputLabel value="Nome Completo" for="nomecompleto" />
	                    <h:inputText id="nomecompleto" value="#{clienteMb.cliente.nomecompleto}" title="nomecompleto" size="120" />
	                    	                    
	                    <h:outputLabel value="Data Nascimento" for="datanascimento" />
	                    <h:inputText id="datanascimento" value="#{clienteMb.cliente.datanascimento}" title="datanascimento" >
	                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
	                    </h:inputText>
	                </h:panelGrid>	
	                
	                <h:panelGrid columns="4" styleClass="gridForm" id="pgPJ" rendered="#{clienteMb.cliente.tipoPessoa == 'PJ'}">     
	                    <h:outputLabel value="Cnpj" for="cnpj" />
	                    <h:inputText id="cnpj" value="#{clienteMb.cliente.cnpj}" title="Cnpj" size="50" disabled="#{clienteMb.cliente.ativo == 'PF'}"/>
	                    	                    	                    
	                    <h:outputLabel value="Razao Social" for="razaoSocial" />
	                    <h:inputText id="razaoSocial" value="#{clienteMb.cliente.razaoSocial}" title="razaoSocial" size="120" disabled="#{clienteMb.cliente.ativo == 'PJ'}"/>
	                    
	                    <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
	                    <h:inputText id="nomeFantasia" value="#{clienteMb.cliente.nomeFantasia}" title="nomeFantasia" size="120" disabled="#{clienteMb.cliente.ativo == 'PF'}"/>
	                    
	                    <h:outputLabel value="Documento" for="documento" />
	                    <h:inputText id="documento" value="#{clienteMb.cliente.documento}" title="documento"  disabled="#{clienteMb.cliente.ativo == 'PF'}"/>
	                    
	                    <h:outputLabel value="Inscricao Est." for="inscricaoEst" />
	                    <h:inputText id="inscricaoEst" value="#{clienteMb.cliente.inscricaoEst}" title="inscricaoEst" size="50" disabled="#{clienteMb.cliente.ativo == 'PF'}"/>
	                    
	                    <h:outputLabel value="Inscricao Mun." for="inscricaoMun" />
	                    <h:inputText id="inscricaoMun" value="#{clienteMb.cliente.inscricaoMun}" title="inscricaoMun" size="50" disabled="#{clienteMb.cliente.ativo == 'PF'}"/>
	                    
	                    <h:outputLabel value="Observacao" for="observacao" />
	                    <h:inputText id="observacao" value="#{clienteMb.cliente.observacao}" title="observacao" size="130" disabled="#{clienteMb.cliente.ativo == 'PF'}"/>	                    
	                </h:panelGrid>
	                
	                <br/><br/><hr/>
					
				</div>	
		    </rich:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
