<ui:composition template="../templates/t_base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
    	<h:form>
	    	<p:panel header="Cadastro de tipos de receitas" style="width:99%; height: 95%; ">
		      	<table><tr><td width="90%">
		      	<div style="padding-left: 10px">		      	
			      	
			      	<nav class="navbar navbar-default" style="min-height: 30px !important;">
		  				<div class="container-fluid">
				      		<span class="btn-group navbar-left">
					      		<h:panelGroup id="botoesPanel2" layout="block">		      			
				      				<table><tr><td width="20px">
				      				<h:commandLink action="#{tipoReceitaMb.limpar()}" value="" ><h:graphicImage value="/css/img/limpar.png" width="20px" height="20px" /></h:commandLink>
				      				</td><td width="20px">
				      				<h:commandLink action="#{tipoReceitaMb.buscar()}" value="" ><h:graphicImage value="/css/img/buscar.png" width="20px" height="20px" /></h:commandLink>	
				      				</td><td width="20px">
				      				<h:commandLink action="#{tipoReceitaMb.salvar()}" value="" ><h:graphicImage value="/css/img/salvar.png" width="20px" height="20px" /></h:commandLink>      				
				      				</td></tr></table>		      				
					      		</h:panelGroup>
				      		</span>
				      		
				      		<span class="btn-group navbar-right">
				      			<span class="btn-group">
									<h:commandLink styleClass="btn btn-link" action="receita" value="Cadastro de Receitas" />
								</span>
				      		</span>
				      	</div>
				    </nav>		
			      	
			      	<h:panelGroup id="messagePanel" layout="block">
	                	<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>	                	
		            </h:panelGroup>
			      						            	
					      	<h:panelGrid columns="2" styleClass="gridForm" cellspacing="5px" cellpadding="5">
			                    <h:outputLabel value="Id" for="id" />
			                    <h:inputText id="idtp" value="#{tipoReceitaMb.tipoReceita.id}" required="false"/>
			                    <h:outputLabel value="Nome" for="nome" />
			                    <h:inputText id="nometp" value="#{tipoReceitaMb.tipoReceita.nome}" required="false" size="100"/>
			                    <h:outputLabel value="Descrição" for="descricao" />
			                    <h:inputText id="descricaotp" value="#{tipoReceitaMb.tipoReceita.descricao}" required="false" size="100"/>			                    
			                </h:panelGrid>
			                <br/>
							<p:dataTable value="#{tipoReceitaMb.listTipoReceita}" var="us" style="width:100%" id="tbTipo">
				    			<p:column width="10%">
				    				<f:facet name="header">id</f:facet>
				    				<h:outputText value="#{us.id}" />
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Nome</f:facet>
				    				<h:outputText value="#{us.nome}" />
				    			</p:column>
				    			<p:column>
				    				<f:facet name="header">Descrição</f:facet>
				    				<h:outputText value="#{us.descricao}" />
				    			</p:column>
				    			<p:column width="20%">
				    				<f:facet name="header">Ação</f:facet>
				    				<center><h:commandLink action="#{tipoReceitaMb.editar(us)}" value="" title="Editar dados deste registro"><h:graphicImage value="/css/img/edit.png" width="20px" height="20px" /></h:commandLink></center>
				    			</p:column>
				    		</p:dataTable>       
												
							<br/><hr/>
			      		
				</div>	
				</td></tr></table>
		    </p:panel>
	    </h:form>
    </ui:define>
    
</ui:composition>
