<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
 
    <h:form>  
        <rich:toolbar height="26px">
            <rich:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:outputText value="Administração" />
                </f:facet>
                <rich:menuItem label="Usuário" action="b_pessoa" />
                <rich:menuItem label="Empresa" action="c_empresa" />
            </rich:dropDownMenu>
            
            <rich:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:outputText value="Produtos" />
                </f:facet>
                <rich:menuItem label="Consulta" action="#{dropDownMenuBean.doNew}" />
                <rich:menuGroup label="Estoque">
                    <rich:menuItem label="Pedido" action="#{dropDownMenuBean.doSave}" />
                    <rich:menuItem label="Entrada" action="#{dropDownMenuBean.doSaveAll}" />
                </rich:menuGroup>
            </rich:dropDownMenu>
 
            <rich:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                        <h:outputText value="Cozinha" />
                    </h:panelGrid>
                </f:facet>
                <rich:menuItem submitMode="client" onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">
                    <h:outputText value="Cardápio" />
                </rich:menuItem>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
                    <h:outputText value="Receitas" />
                </rich:menuItem>
            </rich:dropDownMenu>
        </rich:toolbar>
    </h:form>
 
</ui:composition>
