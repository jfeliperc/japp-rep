<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JCook</title>
		<link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet" />
		<link href="#{request.contextPath}/css/bootstrap-submenu.min.css" rel="stylesheet" />
		<link href="#{request.contextPath}/css/jquery-ui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="#{request.contextPath}/script/jquery-ui.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/script/jquery-2.1.3.min.js"></script>		
		<script type="text/javascript" src="#{request.contextPath}/script/jquery.mask.min.js"></script>			
		<script type="text/javascript" src="#{request.contextPath}/script/jquery.maskedinput.min.js"></script>			
		<script type="text/javascript" src="#{request.contextPath}/script/geral.js"></script>		
		<script type="text/javascript" src="#{request.contextPath}/script/bootstrap.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/script/bootstrap-hover-dropdown.js"></script>
  		<script type="text/javascript" src="#{request.contextPath}/script/bootstrap-submenu.min.js"></script>		
  		
  		<ui:insert name="extscript"/>
  		  		
  		<style>
  			.btn-group ul.dropdown-menu li:HOVER ul {
			  display:block; 
			  position:absolute; 
			  left:100%;
			  -webkit-border-radius: 3px;
			  -moz-border-radius: 3px;
			  border-radius: 3px;
			}
			
			.btn-group ul.dropdown-menu ul {
			  display: none;
			  float:right;
			  position: relative;
			  top: auto;
			  margin-top: -30px;
			}
			
			.dropdown-menu > li > a{
			  font-size: 14px;
			}
			
			.gridForm {
				border-spacing: 10px !important;
				width: 90%;
				text-align: left;
			}
			
			.itemFormE{
				padding: 3;
				text-align: left;
			}
			
			.itemFormD{
				padding: 3;
				text-align: right;
			}
			
			td, th {
				padding: 5px !important;
			}
			
			.conteudoCtrBody{
				width: 15%;
				vertical-align: top;
				padding-left: 5px !important;
				// position: fixed;
				// top:25px;
			} 
			
			.conteudoBody{
				padding: 5px !important;
				vertical-align: top;
				position:static;
				left:50%;
			}
			
			.list-group.panel > .list-group-item {
			  border-bottom-right-radius: 4px;
			  border-bottom-left-radius: 4px
			}
			.list-group-submenu {
			  margin-left:20px;
			}
  		
  		</style>
  		
    </h:head>
    <h:body>
               
            <ui:insert name="cabecalho">
                <ui:include src="t_header.xhtml" />
            </ui:insert>    
        
            <ui:insert name="menu">
                <ui:include src="t_menu.xhtml" />
            </ui:insert>
            
            <table>
            	<tr>
            		<td class="conteudoCtrBody">            	
	            		<h:panelGroup rendered="true">
			           		<ui:include src="t_menu_vert.xhtml" />
			           	</h:panelGroup>
	            	</td>
	            	<td class="conteudoBody">
	            		<h:panelGroup>	
			           		<ui:insert name="conteudo"/>
			           	</h:panelGroup>
	            	</td>
            	</tr>
            </table>
                       	
        	<br/><br/>
        	
            <ui:insert name="rodape">
                <ui:include src="t_footer.xhtml" />
            </ui:insert> 
            
            <ui:insert name="popups"/>
            
    </h:body>
</html>
