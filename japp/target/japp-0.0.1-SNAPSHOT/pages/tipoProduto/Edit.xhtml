<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoProdutoController.selected.id}" title="#{bundle.EditTipoProdutoTitle_id}" required="true" requiredMessage="#{bundle.EditTipoProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTipoProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{tipoProdutoController.selected.nome}" title="#{bundle.EditTipoProdutoTitle_nome}" required="true" requiredMessage="#{bundle.EditTipoProdutoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditTipoProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{tipoProdutoController.selected.descricao}" title="#{bundle.EditTipoProdutoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditTipoProdutoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{tipoProdutoController.selected.datainclusao}" title="#{bundle.EditTipoProdutoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTipoProdutoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{tipoProdutoController.selected.dataalteracao}" title="#{bundle.EditTipoProdutoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tipoProdutoController.update}" value="#{bundle.EditTipoProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoProdutoController.prepareList}" value="#{bundle.EditTipoProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
