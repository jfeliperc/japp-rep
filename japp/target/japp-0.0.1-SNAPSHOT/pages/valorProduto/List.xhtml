<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListValorProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListValorProdutoEmpty}" rendered="#{valorProdutoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{valorProdutoController.items.rowCount > 0}">
                    <h:outputText value="#{valorProdutoController.pagination.pageFirstItem + 1}..#{valorProdutoController.pagination.pageLastItem + 1}/#{valorProdutoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{valorProdutoController.previous}" value="#{bundle.Previous} #{valorProdutoController.pagination.pageSize}" rendered="#{valorProdutoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{valorProdutoController.next}" value="#{bundle.Next} #{valorProdutoController.pagination.pageSize}" rendered="#{valorProdutoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{valorProdutoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValorProdutoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValorProdutoTitle_valorCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValorProdutoTitle_valorVenda}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorVenda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValorProdutoTitle_dataReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataReferencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValorProdutoTitle_produtoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.produtoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{valorProdutoController.prepareView}" value="#{bundle.ListValorProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valorProdutoController.prepareEdit}" value="#{bundle.ListValorProdutoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valorProdutoController.destroy}" value="#{bundle.ListValorProdutoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{valorProdutoController.prepareCreate}" value="#{bundle.ListValorProdutoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListValorProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
