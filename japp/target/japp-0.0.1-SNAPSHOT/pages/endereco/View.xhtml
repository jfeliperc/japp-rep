<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnderecoLabel_id}"/>
                    <h:outputText value="#{enderecoController.selected.id}" title="#{bundle.ViewEnderecoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_tipoEndereco}"/>
                    <h:outputText value="#{enderecoController.selected.tipoEndereco}" title="#{bundle.ViewEnderecoTitle_tipoEndereco}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_uf}"/>
                    <h:outputText value="#{enderecoController.selected.uf}" title="#{bundle.ViewEnderecoTitle_uf}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_cidade}"/>
                    <h:outputText value="#{enderecoController.selected.cidade}" title="#{bundle.ViewEnderecoTitle_cidade}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_bairro}"/>
                    <h:outputText value="#{enderecoController.selected.bairro}" title="#{bundle.ViewEnderecoTitle_bairro}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_tipoLogradouro}"/>
                    <h:outputText value="#{enderecoController.selected.tipoLogradouro}" title="#{bundle.ViewEnderecoTitle_tipoLogradouro}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_logradouro}"/>
                    <h:outputText value="#{enderecoController.selected.logradouro}" title="#{bundle.ViewEnderecoTitle_logradouro}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_numero}"/>
                    <h:outputText value="#{enderecoController.selected.numero}" title="#{bundle.ViewEnderecoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_complemento}"/>
                    <h:outputText value="#{enderecoController.selected.complemento}" title="#{bundle.ViewEnderecoTitle_complemento}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_datainclusao}"/>
                    <h:outputText value="#{enderecoController.selected.datainclusao}" title="#{bundle.ViewEnderecoTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_dataalteracao}"/>
                    <h:outputText value="#{enderecoController.selected.dataalteracao}" title="#{bundle.ViewEnderecoTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_pessoaId}"/>
                    <h:outputText value="#{enderecoController.selected.pessoaId}" title="#{bundle.ViewEnderecoTitle_pessoaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enderecoController.destroyAndView}" value="#{bundle.ViewEnderecoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnderecoEditLink}"/>
                <br />
                <h:commandLink action="#{enderecoController.prepareCreate}" value="#{bundle.ViewEnderecoCreateLink}" />
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.ViewEnderecoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnderecoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
