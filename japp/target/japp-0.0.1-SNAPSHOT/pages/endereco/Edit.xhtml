<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.EditEnderecoTitle_id}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_tipoEndereco}" for="tipoEndereco" />
                    <h:inputText id="tipoEndereco" value="#{enderecoController.selected.tipoEndereco}" title="#{bundle.EditEnderecoTitle_tipoEndereco}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{enderecoController.selected.uf}" title="#{bundle.EditEnderecoTitle_uf}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.EditEnderecoTitle_cidade}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.EditEnderecoTitle_bairro}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_tipoLogradouro}" for="tipoLogradouro" />
                    <h:inputText id="tipoLogradouro" value="#{enderecoController.selected.tipoLogradouro}" title="#{bundle.EditEnderecoTitle_tipoLogradouro}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_logradouro}" for="logradouro" />
                    <h:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.EditEnderecoTitle_logradouro}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.EditEnderecoTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_complemento}" for="complemento" />
                    <h:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.EditEnderecoTitle_complemento}" />
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{enderecoController.selected.datainclusao}" title="#{bundle.EditEnderecoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{enderecoController.selected.dataalteracao}" title="#{bundle.EditEnderecoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEnderecoLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{enderecoController.selected.pessoaId}" title="#{bundle.EditEnderecoTitle_pessoaId}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{enderecoController.update}" value="#{bundle.EditEnderecoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnderecoViewLink}"/>
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.EditEnderecoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnderecoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
