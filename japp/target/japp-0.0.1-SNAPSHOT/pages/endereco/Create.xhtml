<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.CreateEnderecoTitle_id}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_tipoEndereco}" for="tipoEndereco" />
                    <h:inputText id="tipoEndereco" value="#{enderecoController.selected.tipoEndereco}" title="#{bundle.CreateEnderecoTitle_tipoEndereco}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{enderecoController.selected.uf}" title="#{bundle.CreateEnderecoTitle_uf}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.CreateEnderecoTitle_cidade}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.CreateEnderecoTitle_bairro}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_tipoLogradouro}" for="tipoLogradouro" />
                    <h:inputText id="tipoLogradouro" value="#{enderecoController.selected.tipoLogradouro}" title="#{bundle.CreateEnderecoTitle_tipoLogradouro}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_logradouro}" for="logradouro" />
                    <h:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.CreateEnderecoTitle_logradouro}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.CreateEnderecoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_complemento}" for="complemento" />
                    <h:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.CreateEnderecoTitle_complemento}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{enderecoController.selected.datainclusao}" title="#{bundle.CreateEnderecoTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{enderecoController.selected.dataalteracao}" title="#{bundle.CreateEnderecoTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{enderecoController.selected.pessoaId}" title="#{bundle.CreateEnderecoTitle_pessoaId}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enderecoController.create}" value="#{bundle.CreateEnderecoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.CreateEnderecoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnderecoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
