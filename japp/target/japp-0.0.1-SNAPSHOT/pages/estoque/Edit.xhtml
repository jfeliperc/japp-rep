<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstoqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estoqueController.selected.id}" title="#{bundle.EditEstoqueTitle_id}" required="true" requiredMessage="#{bundle.EditEstoqueRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_pessoaId}" for="pessoaId" />
                    <h:inputText id="pessoaId" value="#{estoqueController.selected.pessoaId}" title="#{bundle.EditEstoqueTitle_pessoaId}" />
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_dataultimofechamento}" for="dataultimofechamento" />
                    <h:inputText id="dataultimofechamento" value="#{estoqueController.selected.dataultimofechamento}" title="#{bundle.EditEstoqueTitle_dataultimofechamento}" />
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_datacontagem}" for="datacontagem" />
                    <h:inputText id="datacontagem" value="#{estoqueController.selected.datacontagem}" title="#{bundle.EditEstoqueTitle_datacontagem}" />
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{estoqueController.selected.quantidade}" title="#{bundle.EditEstoqueTitle_quantidade}" />
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_status}" for="status" />
                    <h:inputText id="status" value="#{estoqueController.selected.status}" title="#{bundle.EditEstoqueTitle_status}" />
                    <h:outputLabel value="#{bundle.EditEstoqueLabel_produtoId}" for="produtoId" />
                    <h:selectOneMenu id="produtoId" value="#{estoqueController.selected.produtoId}" title="#{bundle.EditEstoqueTitle_produtoId}" required="true" requiredMessage="#{bundle.EditEstoqueRequiredMessage_produtoId}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estoqueController.update}" value="#{bundle.EditEstoqueSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstoqueViewLink}"/>
                <br />
                <h:commandLink action="#{estoqueController.prepareList}" value="#{bundle.EditEstoqueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstoqueIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
