<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoAtividadeLabel_id}"/>
                    <h:outputText value="#{tipoAtividadeController.selected.id}" title="#{bundle.ViewTipoAtividadeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoAtividadeLabel_nome}"/>
                    <h:outputText value="#{tipoAtividadeController.selected.nome}" title="#{bundle.ViewTipoAtividadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewTipoAtividadeLabel_descricao}"/>
                    <h:outputText value="#{tipoAtividadeController.selected.descricao}" title="#{bundle.ViewTipoAtividadeTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewTipoAtividadeLabel_datainclusao}"/>
                    <h:outputText value="#{tipoAtividadeController.selected.datainclusao}" title="#{bundle.ViewTipoAtividadeTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoAtividadeLabel_dataalteracao}"/>
                    <h:outputText value="#{tipoAtividadeController.selected.dataalteracao}" title="#{bundle.ViewTipoAtividadeTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoAtividadeController.destroyAndView}" value="#{bundle.ViewTipoAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{tipoAtividadeController.prepareCreate}" value="#{bundle.ViewTipoAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{tipoAtividadeController.prepareList}" value="#{bundle.ViewTipoAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
