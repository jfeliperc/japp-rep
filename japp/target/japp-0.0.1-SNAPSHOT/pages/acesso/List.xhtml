<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcessoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAcessoEmpty}" rendered="#{acessoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acessoController.items.rowCount > 0}">
                    <h:outputText value="#{acessoController.pagination.pageFirstItem + 1}..#{acessoController.pagination.pageLastItem + 1}/#{acessoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{acessoController.previous}" value="#{bundle.Previous} #{acessoController.pagination.pageSize}" rendered="#{acessoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{acessoController.next}" value="#{bundle.Next} #{acessoController.pagination.pageSize}" rendered="#{acessoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{acessoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoTitle_rotinaMaster}"/>
                            </f:facet>
                            <h:outputText value="#{item.rotinaMaster}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoTitle_rotinaSlave}"/>
                            </f:facet>
                            <h:outputText value="#{item.rotinaSlave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{acessoController.prepareView}" value="#{bundle.ListAcessoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acessoController.prepareEdit}" value="#{bundle.ListAcessoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acessoController.destroy}" value="#{bundle.ListAcessoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{acessoController.prepareCreate}" value="#{bundle.ListAcessoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAcessoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
