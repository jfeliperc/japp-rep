<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContatoEmpty}" rendered="#{contatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contatoController.items.rowCount > 0}">
                    <h:outputText value="#{contatoController.pagination.pageFirstItem + 1}..#{contatoController.pagination.pageLastItem + 1}/#{contatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contatoController.previous}" value="#{bundle.Previous} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contatoController.next}" value="#{bundle.Next} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contatoController.prepareView}" value="#{bundle.ListContatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contatoController.prepareEdit}" value="#{bundle.ListContatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contatoController.destroy}" value="#{bundle.ListContatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contatoController.prepareCreate}" value="#{bundle.ListContatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
