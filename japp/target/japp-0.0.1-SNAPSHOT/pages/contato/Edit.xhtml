<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contatoController.selected.id}" title="#{bundle.EditContatoTitle_id}" required="true" requiredMessage="#{bundle.EditContatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditContatoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{contatoController.selected.tipo}" title="#{bundle.EditContatoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditContatoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{contatoController.selected.descricao}" title="#{bundle.EditContatoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditContatoLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{contatoController.selected.pessoaId}" title="#{bundle.EditContatoTitle_pessoaId}" required="true" requiredMessage="#{bundle.EditContatoRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contatoController.update}" value="#{bundle.EditContatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContatoViewLink}"/>
                <br />
                <h:commandLink action="#{contatoController.prepareList}" value="#{bundle.EditContatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContatoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
