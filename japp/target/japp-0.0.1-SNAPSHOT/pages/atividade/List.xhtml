<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAtividadeEmpty}" rendered="#{atividadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atividadeController.items.rowCount > 0}">
                    <h:outputText value="#{atividadeController.pagination.pageFirstItem + 1}..#{atividadeController.pagination.pageLastItem + 1}/#{atividadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{atividadeController.previous}" value="#{bundle.Previous} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atividadeController.next}" value="#{bundle.Next} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{atividadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_datainclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_dataalteracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataalteracao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtividadeTitle_tipoAtividadeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAtividadeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atividadeController.prepareView}" value="#{bundle.ListAtividadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atividadeController.prepareEdit}" value="#{bundle.ListAtividadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atividadeController.destroy}" value="#{bundle.ListAtividadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ListAtividadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAtividadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
