<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrcamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orcamentoController.selected.id}" title="#{bundle.CreateOrcamentoTitle_id}" required="true" requiredMessage="#{bundle.CreateOrcamentoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{orcamentoController.selected.numero}" title="#{bundle.CreateOrcamentoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_datasolicitacao}" for="datasolicitacao" />
                    <h:inputText id="datasolicitacao" value="#{orcamentoController.selected.datasolicitacao}" title="#{bundle.CreateOrcamentoTitle_datasolicitacao}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_dataconclusao}" for="dataconclusao" />
                    <h:inputText id="dataconclusao" value="#{orcamentoController.selected.dataconclusao}" title="#{bundle.CreateOrcamentoTitle_dataconclusao}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_datavalidade}" for="datavalidade" />
                    <h:inputText id="datavalidade" value="#{orcamentoController.selected.datavalidade}" title="#{bundle.CreateOrcamentoTitle_datavalidade}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_garantia}" for="garantia" />
                    <h:inputText id="garantia" value="#{orcamentoController.selected.garantia}" title="#{bundle.CreateOrcamentoTitle_garantia}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_valormaoobra}" for="valormaoobra" />
                    <h:inputText id="valormaoobra" value="#{orcamentoController.selected.valormaoobra}" title="#{bundle.CreateOrcamentoTitle_valormaoobra}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_valortotal}" for="valortotal" />
                    <h:inputText id="valortotal" value="#{orcamentoController.selected.valortotal}" title="#{bundle.CreateOrcamentoTitle_valortotal}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{orcamentoController.selected.descricao}" title="#{bundle.CreateOrcamentoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_tipoorcamento}" for="tipoorcamento" />
                    <h:inputText id="tipoorcamento" value="#{orcamentoController.selected.tipoorcamento}" title="#{bundle.CreateOrcamentoTitle_tipoorcamento}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{orcamentoController.selected.datainclusao}" title="#{bundle.CreateOrcamentoTitle_datainclusao}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{orcamentoController.selected.dataalteracao}" title="#{bundle.CreateOrcamentoTitle_dataalteracao}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_servicoId}" for="servicoId" />
                    <h:selectOneMenu id="servicoId" value="#{orcamentoController.selected.servicoId}" title="#{bundle.CreateOrcamentoTitle_servicoId}" required="true" requiredMessage="#{bundle.CreateOrcamentoRequiredMessage_servicoId}">
                        <f:selectItems value="#{servicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_solicitanteId}" for="solicitanteId" />
                    <h:selectOneMenu id="solicitanteId" value="#{orcamentoController.selected.solicitanteId}" title="#{bundle.CreateOrcamentoTitle_solicitanteId}" required="true" requiredMessage="#{bundle.CreateOrcamentoRequiredMessage_solicitanteId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orcamentoController.create}" value="#{bundle.CreateOrcamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orcamentoController.prepareList}" value="#{bundle.CreateOrcamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrcamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
