<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPessoaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pessoaController.selected.id}" title="#{bundle.EditPessoaTitle_id}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{pessoaController.selected.tipo}" title="#{bundle.EditPessoaTitle_tipo}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.EditPessoaTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_nomecompleto}" for="nomecompleto" />
                    <h:inputText id="nomecompleto" value="#{pessoaController.selected.nomecompleto}" title="#{bundle.EditPessoaTitle_nomecompleto}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_datanascimento}" for="datanascimento" />
                    <h:inputText id="datanascimento" value="#{pessoaController.selected.datanascimento}" title="#{bundle.EditPessoaTitle_datanascimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_docprincipal}" for="docprincipal" />
                    <h:inputText id="docprincipal" value="#{pessoaController.selected.docprincipal}" title="#{bundle.EditPessoaTitle_docprincipal}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_tipodocprincipal}" for="tipodocprincipal" />
                    <h:inputText id="tipodocprincipal" value="#{pessoaController.selected.tipodocprincipal}" title="#{bundle.EditPessoaTitle_tipodocprincipal}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{pessoaController.selected.documento}" title="#{bundle.EditPessoaTitle_documento}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_tipodocumento}" for="tipodocumento" />
                    <h:inputText id="tipodocumento" value="#{pessoaController.selected.tipodocumento}" title="#{bundle.EditPessoaTitle_tipodocumento}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_tipoPessoa}" for="tipoPessoa" />
                    <h:inputText id="tipoPessoa" value="#{pessoaController.selected.tipoPessoa}" title="#{bundle.EditPessoaTitle_tipoPessoa}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_tipoPessoa}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_login}" for="login" />
                    <h:inputText id="login" value="#{pessoaController.selected.login}" title="#{bundle.EditPessoaTitle_login}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{pessoaController.selected.pass}" title="#{bundle.EditPessoaTitle_pass}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_validadeLogin}" for="validadeLogin" />
                    <h:inputText id="validadeLogin" value="#{pessoaController.selected.validadeLogin}" title="#{bundle.EditPessoaTitle_validadeLogin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{pessoaController.selected.tipoUsuario}" title="#{bundle.EditPessoaTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_tipoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_dataultimoacesso}" for="dataultimoacesso" />
                    <h:inputText id="dataultimoacesso" value="#{pessoaController.selected.dataultimoacesso}" title="#{bundle.EditPessoaTitle_dataultimoacesso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_datainclusao}" for="datainclusao" />
                    <h:inputText id="datainclusao" value="#{pessoaController.selected.datainclusao}" title="#{bundle.EditPessoaTitle_datainclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_dataalteracao}" for="dataalteracao" />
                    <h:inputText id="dataalteracao" value="#{pessoaController.selected.dataalteracao}" title="#{bundle.EditPessoaTitle_dataalteracao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_empresaId}" for="empresaId" />
                    <h:selectOneMenu id="empresaId" value="#{pessoaController.selected.empresaId}" title="#{bundle.EditPessoaTitle_empresaId}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pessoaController.update}" value="#{bundle.EditPessoaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPessoaViewLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.EditPessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPessoaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
