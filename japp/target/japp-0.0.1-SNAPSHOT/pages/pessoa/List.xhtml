<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPessoaEmpty}" rendered="#{pessoaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pessoaController.items.rowCount > 0}">
                    <h:outputText value="#{pessoaController.pagination.pageFirstItem + 1}..#{pessoaController.pagination.pageLastItem + 1}/#{pessoaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.previous}" value="#{bundle.Previous} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.next}" value="#{bundle.Next} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pessoaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_nomecompleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomecompleto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_datanascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.datanascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_docprincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.docprincipal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_tipodocprincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodocprincipal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_tipodocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_tipoPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_pass}"/>
                            </f:facet>
                            <h:outputText value="#{item.pass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_validadeLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.validadeLogin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_tipoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_dataultimoacesso}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataultimoacesso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_datainclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_dataalteracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataalteracao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_empresaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pessoaController.prepareView}" value="#{bundle.ListPessoaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.prepareEdit}" value="#{bundle.ListPessoaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.destroy}" value="#{bundle.ListPessoaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{bundle.ListPessoaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
