<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicoLabel_id}"/>
                    <h:outputText value="#{servicoController.selected.id}" title="#{bundle.ViewServicoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_nome}"/>
                    <h:outputText value="#{servicoController.selected.nome}" title="#{bundle.ViewServicoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_descricao}"/>
                    <h:outputText value="#{servicoController.selected.descricao}" title="#{bundle.ViewServicoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_datainclusao}"/>
                    <h:outputText value="#{servicoController.selected.datainclusao}" title="#{bundle.ViewServicoTitle_datainclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicoLabel_dataalteracao}"/>
                    <h:outputText value="#{servicoController.selected.dataalteracao}" title="#{bundle.ViewServicoTitle_dataalteracao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicoController.destroyAndView}" value="#{bundle.ViewServicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicoEditLink}"/>
                <br />
                <h:commandLink action="#{servicoController.prepareCreate}" value="#{bundle.ViewServicoCreateLink}" />
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.ViewServicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
